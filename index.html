<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Dynamic title based on route - will be updated by React -->
    <title>Mirror of Truth</title>

    <!-- Meta tags for social sharing -->
    <meta
      name="description"
      content="Self-reflection for the price of a latte. Discover your truth through sacred questions and AI-powered insights."
    />
    <meta property="og:title" content="Mirror of Truth" />
    <meta
      property="og:description"
      content="Self-reflection for the price of a latte. Discover your truth through sacred questions and AI-powered insights."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/apple-touch-icon.png" />

    <!-- Preload critical CSS and fonts if needed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Prevent flash of unstyled content -->
    <style>
      /* Minimal critical CSS to prevent FOUC */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        background: #020617;
        color: #ffffff;
        font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
        position: relative;
      }

      /* Loading indicator while React loads */
      .loading-fallback {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #020617;
        z-index: 9999;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-top: 2px solid rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide loading when React takes over */
      .react-loaded .loading-fallback {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- React app root -->
    <div id="root">
      <!-- Loading fallback shown until React loads -->
      <div class="loading-fallback">
        <div class="loading-spinner"></div>
      </div>
    </div>

    <!-- React entry point -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Optional: Add loading completion handler -->
    <script>
      // Mark when React has loaded
      window.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          document.body.classList.add("react-loaded");
        }, 100);
      });
    </script>
  </body>
</html>
