<!-- FILE: public/breathing.html • timing tightened to 8 s, Hebrew refined, word-reveal fixed • 2025-06-01 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathing | נשימה</title>

    <!--──────────────  INLINE STYLES  ──────────────-->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0b0b15
          radial-gradient(
            circle at 50% 120%,
            rgba(255, 255, 255, 0.06),
            transparent 60%
          );
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }
      [dir="rtl"] {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      /* container fades in quickly */
      .breathing-container {
        text-align: center;
        opacity: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: container-in 1s ease-out 1s forwards;
        min-height: 60vh;
        z-index: 10;
      }
      @keyframes container-in {
        to {
          opacity: 1;
        }
      }

      /* luminous pulse */
      .breathing-circle {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.45) 0%,
          rgba(255, 255, 255, 0.1) 55%,
          transparent 85%
        );
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
        position: relative;
        animation: circle-breathe 4s ease-in-out infinite;
        order: 2;
      }
      .breathing-circle::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        height: 50%;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.3) 0%,
          rgba(255, 255, 255, 0.12) 50%,
          transparent 85%
        );
        animation: core-breathe 4s ease-in-out infinite;
      }
      @keyframes circle-breathe {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      @keyframes core-breathe {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.1);
        }
      }

      /* purple-gradient text helper */
      .gradient-text {
        background: linear-gradient(135deg, #e0aaff 0%, #9d4edd 100%);
        -webkit-background-clip: text;
        color: transparent;
      }

      /* complete sentence */
      .complete-text {
        font-size: clamp(1.3rem, 3.5vw, 1.9rem);
        font-weight: 300;
        letter-spacing: 0.02em;
        margin-bottom: 2rem;
        line-height: 1.3;
        opacity: 0;
        order: 1;
        animation: quiet-in 0.9s ease-out 1.8s forwards;
        color: rgba(255, 255, 255, 0.9);
      }

      /* WHAT  NOW ? sequence */
      .what-now-container {
        font-size: clamp(2rem, 6vw, 3rem);
        font-weight: 500;
        order: 3;
      }
      .word,
      .qm {
        display: inline-block;
        opacity: 0;
        transform: translateY(14px) scale(0.9);
      }
      .word:nth-child(1) {
        animation: word-in 1s ease-out 3s forwards;
      }
      .word:nth-child(2) {
        animation: word-in 1s ease-out 4.5s forwards;
      }
      .qm {
        animation: word-in 1s ease-out 6s forwards;
      }
      @keyframes word-in {
        0% {
          opacity: 0;
          transform: translateY(14px) scale(0.9);
        }
        50% {
          opacity: 0.8;
          transform: translateY(-2px) scale(1.06);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      @keyframes quiet-in {
        to {
          opacity: 1;
        }
      }

      /* continue indicator appears at 7 s, gives subtle cue */
      .continue-indicator {
        position: absolute;
        bottom: 2.6rem;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.85rem;
        font-weight: 300;
        opacity: 0;
        color: rgba(255, 255, 255, 0.5);
        animation: indicate 1.2s ease-out 7s forwards;
        cursor: pointer;
        transition: 0.35s;
      }
      .continue-indicator:hover {
        color: #b983ff;
        transform: translate(-50%, -3px);
      }
      @keyframes indicate {
        to {
          opacity: 1;
        }
      }

      /* one ambient speck for motion */
      .particle {
        position: absolute;
        left: 25%;
        width: 1px;
        height: 1px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        pointer-events: none;
        opacity: 0;
        animation: float 32s linear infinite 4s;
      }
      @keyframes float {
        0% {
          transform: translateY(110vh);
          opacity: 0;
        }
        20%,
        60% {
          opacity: 0.1;
        }
        100% {
          transform: translateY(-12vh);
          opacity: 0;
        }
      }

      /* mobile tweak */
      @media (max-width: 768px) {
        .breathing-circle {
          width: 150px;
          height: 150px;
        }
        .continue-indicator {
          bottom: 1.8rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="particle"></div>

    <div class="breathing-container">
      <div class="breathing-circle"></div>

      <div id="completeText" class="complete-text">You are complete.</div>

      <div class="what-now-container gradient-text">
        <span id="what" class="word">what</span>
        <span id="now" class="word">now</span>
        <span class="qm">?</span>
      </div>

      <div
        id="continueIndicator"
        class="continue-indicator"
        onclick="proceed()"
      >
        <span id="continueText">Click to continue</span>
      </div>
    </div>

    <!--──────────────  SCRIPT  ──────────────-->
    <script>
      /* language detection */
      const lang = (() => {
        try {
          return (
            new URLSearchParams(location.search).get("lang") ||
            localStorage.getItem("mirrorLanguage") ||
            "en"
          );
        } catch {
          return "en";
        }
      })();

      /* translations */
      const t = {
        en: {
          completeText: "You are complete.",
          what: "what",
          now: "now",
          continueText: "Click to continue",
        },
        he: {
          completeText: "אתה שלם.",
          what: "מה",
          now: "עכשיו",
          continueText: "לחצו כדי להמשיך",
        },
      };

      /* apply copy */
      const L = t[lang];
      document.documentElement.dir = lang === "he" ? "rtl" : "ltr";
      document.documentElement.lang = lang;
      completeText.textContent = L.completeText;
      what.textContent = L.what;
      now.textContent = L.now;
      continueText.textContent = L.continueText;

      /* click-anywhere after indicator appears */
      setTimeout(() => {
        document.body.addEventListener("click", proceed);
        document.body.style.cursor = "pointer";
      }, 7000);

      /* auto-proceed shortly after full reveal (≈9 s total) */
      setTimeout(proceed, 9000);

      function proceed() {
        const payment =
          new URLSearchParams(location.search).get("payment") || "cash";
        location.href = `/reflection.html?payment=${payment}&lang=${lang}`;
      }
    </script>
  </body>
</html>
