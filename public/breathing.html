<!-- FILE: public/breathing.html • simplified reveal (circle → “You are complete” → “What now” → continue) • verified flag fixed • 2025-06-01 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathing | נשימה</title>

    <!--──────────  INLINE STYLES  ──────────-->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0b0b15
          radial-gradient(
            circle at 50% 120%,
            rgba(255, 255, 255, 0.06),
            transparent 60%
          );
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }
      [dir="rtl"] {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      /* container fade-in */
      .breathing-container {
        text-align: center;
        opacity: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2.2rem;
        animation: containerIn 1s ease-out 1s forwards;
        z-index: 10;
      }
      @keyframes containerIn {
        to {
          opacity: 1;
        }
      }

      /* pulsing circle */
      .breathing-circle {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.45) 0%,
          rgba(255, 255, 255, 0.1) 55%,
          transparent 85%
        );
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
        animation: pulse 4s ease-in-out infinite;
      }
      .breathing-circle::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        height: 50%;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.3) 0%,
          rgba(255, 255, 255, 0.12) 50%,
          transparent 85%
        );
        animation: pulseCore 4s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      @keyframes pulseCore {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.1);
        }
      }

      /* top line */
      .complete-text {
        font-size: clamp(1.3rem, 3.5vw, 1.9rem);
        font-weight: 300;
        opacity: 0;
        animation: fadeIn 0.9s ease-out 1.8s forwards;
      }
      /* “what now” */
      .what-now-text {
        font-size: clamp(2rem, 6vw, 3rem);
        font-weight: 500;
        background: linear-gradient(135deg, #e0aaff 0%, #9d4edd 100%);
        -webkit-background-clip: text;
        color: transparent;
        opacity: 0;
        animation: whatIn 1s ease-out 3.5s forwards;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      @keyframes whatIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* continue indicator */
      .continue-indicator {
        position: absolute;
        bottom: 2.4rem;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.85rem;
        font-weight: 300;
        opacity: 0;
        color: rgba(255, 255, 255, 0.55);
        cursor: pointer;
        transition: 0.35s;
        animation: indicatorIn 1.2s ease-out 6s forwards;
      }
      .continue-indicator:hover {
        color: #b983ff;
        transform: translate(-50%, -3px);
      }
      @keyframes indicatorIn {
        to {
          opacity: 1;
        }
      }

      /* subtle stars */
      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        opacity: 0;
        pointer-events: none;
        animation: float 40s linear infinite;
      }
      .particle:nth-child(1) {
        left: 25%;
        width: 2px;
        height: 2px;
        animation-delay: 5s;
      }
      .particle:nth-child(2) {
        left: 60%;
        width: 1px;
        height: 1px;
        animation-delay: 12s;
        animation-duration: 48s;
      }
      @keyframes float {
        0% {
          transform: translateY(110vh);
        }
        20%,
        60% {
          opacity: 0.15;
        }
        100% {
          opacity: 0;
          transform: translateY(-12vh);
        }
      }

      @media (max-width: 768px) {
        .breathing-circle {
          width: 150px;
          height: 150px;
        }
        .continue-indicator {
          bottom: 1.8rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="breathing-container">
      <div id="completeText" class="complete-text">You are complete.</div>
      <div class="breathing-circle"></div>
      <div id="whatNow" class="what-now-text">what now</div>
      <div
        id="continueIndicator"
        class="continue-indicator"
        onclick="proceed()"
      >
        <span id="continueText">Click to continue</span>
      </div>
    </div>

    <!--──────────  SCRIPT  ──────────-->
    <script>
      /* language selection */
      const lang =
        new URLSearchParams(location.search).get("lang") ||
        localStorage.getItem("mirrorLanguage") ||
        "en";

      const T = {
        en: {
          completeText: "You are complete.",
          whatNow: "what now?",
          continueText: "Click to continue",
        },
        he: {
          completeText: "אתה שלם.",
          whatNow: "מה עכשיו?",
          continueText: "לחצו להמשך",
        },
      };
      const L = T[lang];

      document.documentElement.dir = lang === "he" ? "rtl" : "ltr";
      document.documentElement.lang = lang;
      completeText.textContent = L.completeText;
      whatNow.textContent = L.whatNow;
      continueText.textContent = L.continueText;

      /* activate click-anywhere once indicator shows */
      setTimeout(() => {
        document.body.addEventListener("click", proceed);
        document.body.style.cursor = "pointer";
      }, 6000);

      /* auto-proceed after 8 s total */
      setTimeout(proceed, 8000);

      function proceed() {
        const qs = new URLSearchParams(location.search);
        const payment = qs.get("payment") || "cash";
        window.location.href = `/reflection.html?payment=${payment}&verified=true&lang=${lang}`;
      }
    </script>
  </body>
</html>
