    <!--‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ  SCRIPT  ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ-->
    <script>
      /*‚îÄ‚îÄ language persistence ‚îÄ‚îÄ*/
      let currentLanguage = (() => {
        try {
          return (
            new URLSearchParams(location.search).get("lang") ||
            localStorage.getItem("mirrorLanguage") ||
            "en"
          );
        } catch {
          return "en";
        }
      })();

      const translations = {
        en: {
          pageTitle: "Begin Your Reflection",
          nameLabel: "Your Name",
          emailLabel: "Your Email",
          langText: "◊¢◊ë◊®◊ô◊™",
          langFlag: "üáÆüá±",
          backText: "Back",
          namePlaceholder: "Enter your name",
          emailPlaceholder: "name@example.com",
          paymentDescription: "Secure payment to begin your reflection",
        },
        he: {
          pageTitle: "◊î◊™◊ó◊ú ◊ê◊™ ◊î◊î◊©◊™◊ß◊§◊ï◊™",
          nameLabel: "◊©◊ù ◊û◊ú◊ê",
          emailLabel: "◊ê◊ô◊û◊ô◊ô◊ú",
          langText: "English",
          langFlag: "üá∫üá∏",
          backText: "◊ó◊ñ◊ï◊®",
          namePlaceholder: "◊î◊ñ◊ü ◊ê◊™ ◊©◊û◊ö",
          emailPlaceholder: "name@example.com",
          paymentDescription: "◊™◊©◊ú◊ï◊ù ◊û◊ê◊ï◊ë◊ò◊ó ◊ú◊î◊™◊ó◊ú◊™ ◊î◊î◊©◊™◊ß◊§◊ï◊™",
        },
      };

      function applyLanguage() {
        const t = translations[currentLanguage];
        document.documentElement.dir = currentLanguage === "he" ? "rtl" : "ltr";
        document.documentElement.lang = currentLanguage;
        Object.entries(t).forEach(([k, v]) => {
          const el = document.getElementById(k);
          if (el) el.innerHTML = v;
        });
        document.querySelector(".lang-text").textContent = t.langText;
        document.querySelector(".lang-flag").textContent = t.langFlag;
        document.getElementById("userName").placeholder = t.namePlaceholder;
        document.getElementById("userEmail").placeholder = t.emailPlaceholder;

        // Update back button
        document.getElementById(
          "backButton"
        ).href = `/?lang=${currentLanguage}`;
      }
      applyLanguage();

      document.getElementById("langToggle").addEventListener("click", () => {
        currentLanguage = currentLanguage === "en" ? "he" : "en";
        try {
          localStorage.setItem("mirrorLanguage", currentLanguage);
        } catch {}
        applyLanguage();

        // Reinitialize PayPal button with new language
        initializePayPal();
      });

      /*‚îÄ‚îÄ consciousness wave interactions ‚îÄ‚îÄ*/
      let waveInteractionTimer = null;

      // Waves respond to typing - consciousness recognizing thought
      document
        .getElementById("userName")
        .addEventListener("input", triggerWaveResponse);
      document
        .getElementById("userEmail")
        .addEventListener("input", triggerWaveResponse);

      function triggerWaveResponse() {
        // Clear previous timer
        if (waveInteractionTimer) clearTimeout(waveInteractionTimer);

        // Waves pulse with recognition of input
        const waves = document.querySelectorAll(".wave");
        const energyLines = document.querySelectorAll(".energy-line");

        waves.forEach((wave, index) => {
          wave.style.animationDuration = `${8 - index * 0.5}s`; // Faster, more alive
        });

        // Activate energy flow between waves
        energyLines.forEach((line, index) => {
          line.style.animationDelay = `${index * 0.5}s`;
          line.style.opacity = "0.3";
        });

        // Return to normal after a pause in typing
        waveInteractionTimer = setTimeout(() => {
          waves.forEach((wave, index) => {
            wave.style.animationDuration = `${15 + index}s`; // Back to contemplative pace
          });

          energyLines.forEach((line) => {
            line.style.opacity = "0";
          });
        }, 2000);
      }

      /*‚îÄ‚îÄ form validation for PayPal ‚îÄ‚îÄ*/
      let formValid = false;

      document
        .getElementById("userName")
        .addEventListener("input", updateFormValidation);
      document
        .getElementById("userEmail")
        .addEventListener("input", updateFormValidation);

      function updateFormValidation() {
        const nameValid =
          document.getElementById("userName").value.trim().length > 0;
        const emailValid = document
          .getElementById("userEmail")
          .value.trim()
          .includes("@");

        formValid = nameValid && emailValid;

        // Reinitialize PayPal button when form becomes valid
        if (formValid) {
          initializePayPal();
        } else {
          // Clear PayPal button if form is invalid
          document.getElementById("paypal-button-container").innerHTML = "";
        }
      }

      /*‚îÄ‚îÄ PayPal Integration ‚îÄ‚îÄ*/
      function initializePayPal() {
        if (!formValid) return;

        // Clear existing button
        document.getElementById("paypal-button-container").innerHTML = "";

        // Create PayPal button
        paypal
          .Buttons({
            style: {
              color: "gold",
              shape: "rect",
              label: "pay",
              height: 45,
              tagline: false,
            },

            createOrder: function (data, actions) {
              return actions.order.create({
                purchase_units: [
                  {
                    amount: {
                      value: "20.00",
                      currency_code: "ILS",
                    },
                    description:
                      currentLanguage === "he"
                        ? "◊û◊®◊ê◊™ ◊î◊ê◊û◊™ - ◊ó◊ï◊ï◊ô◊ô◊™ ◊î◊©◊™◊ß◊§◊ï◊™"
                        : "Mirror of Truth - Reflection Experience",
                  },
                ],
              });
            },

            onApprove: function (data, actions) {
              return actions.order.capture().then(function (details) {
                // Payment successful!
                handlePaymentSuccess(details);
              });
            },

            onError: function (err) {
              console.error("PayPal Error:", err);
              alert(
                currentLanguage === "he"
                  ? "◊©◊í◊ô◊ê◊î ◊ë◊™◊©◊ú◊ï◊ù. ◊†◊°◊î ◊©◊ï◊ë."
                  : "Payment error. Please try again."
              );

              // Reset form
              document
                .getElementById("registrationForm")
                .classList.remove("form-disabled");
              document.getElementById("processingMessage").style.display =
                "none";
            },

            onCancel: function (data) {
              // User cancelled payment
              console.log("Payment cancelled");

              // Reset form
              document
                .getElementById("registrationForm")
                .classList.remove("form-disabled");
              document.getElementById("processingMessage").style.display =
                "none";
            },
          })
          .render("#paypal-button-container");
      }

      /*‚îÄ‚îÄ Payment Success Handler ‚îÄ‚îÄ*/
      async function handlePaymentSuccess(paymentDetails) {
        console.log("Payment successful:", paymentDetails);

        // Show processing message
        document
          .getElementById("registrationForm")
          .classList.add("form-disabled");
        document.getElementById("processingMessage").style.display = "block";

        // Activate consciousness waves for successful payment
        const waves = document.querySelectorAll(".wave");
        waves.forEach((wave, index) => {
          wave.style.animationDuration = `${6 - index * 0.2}s`; // Excited recognition
        });

        try {
          // Get user data
          const userData = {
            name: document.getElementById("userName").value.trim(),
            email: document.getElementById("userEmail").value.trim(),
            language: currentLanguage,
            paymentId: paymentDetails.id,
            paymentMethod: "paypal",
          };

          // Store user data for reflection flow
          localStorage.setItem("mirrorVerifiedUser", JSON.stringify(userData));

          // Generate receipt
          await fetch("/api/generate-receipt", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email: userData.email,
              name: userData.name,
              amount: 20,
              paymentMethod: "paypal",
              language: userData.language,
            }),
          });

          // Navigate to breathing page
          setTimeout(() => {
            location.href = `./breathing.html?payment=paypal&verified=true&lang=${currentLanguage}`;
          }, 2000);
        } catch (error) {
          console.error("Post-payment processing error:", error);

          // Still proceed to reflection even if receipt fails
          setTimeout(() => {
            location.href = `./breathing.html?payment=paypal&verified=true&lang=${currentLanguage}`;
          }, 2000);
        }
      }

      /*‚îÄ‚îÄ page initialization ‚îÄ‚îÄ*/
      window.addEventListener("load", () => {
        const waves = document.querySelectorAll(".wave");
        waves.forEach((wave, index) => {
          wave.style.opacity = "0.1"; // Slightly more visible base state
        });

        // Initialize PayPal when page loads (if form is valid)
        setTimeout(updateFormValidation, 500);
      });
    </script>
  </body>
