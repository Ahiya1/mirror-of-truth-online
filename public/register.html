    <!--‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ  INLINE STYLES  ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ-->
    <style>

      }

        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",

      /*‚îÄ‚îÄ back button ‚îÄ‚îÄ*/

        top: 1.5rem;

        z-index: 1000;

        gap: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        padding: 0.7rem 1rem;
        border-radius: 50px;

        transition: 0.3s;

      }
      .back-button:hover {

      [dir="rtl"] .back-button {

      }
      [dir="rtl"] .back-button .back-arrow {

      }

      /*‚îÄ‚îÄ consciousness waves background ‚îÄ‚îÄ*/
      .consciousness-waves {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
      }

      .wave {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.04) 0%,
          rgba(255, 255, 255, 0.015) 40%,
          rgba(255, 255, 255, 0.005) 70%,
          transparent 100%
        );
        animation: waveRecognition 15s ease-in-out infinite;
        opacity: 0;
      }

      .wave:nth-child(1) {
        width: 150px;
        height: 150px;
        left: 20%;
        top: 15%;
        animation-delay: 0s;
        animation-duration: 18s;
      }

      .wave:nth-child(2) {
        width: 100px;
        height: 100px;
        right: 25%;
        top: 70%;
        animation-delay: 4s;
        animation-duration: 16s;
      }

      .wave:nth-child(3) {
        width: 80px;
        height: 80px;
        left: 70%;
        top: 20%;
        animation-delay: 8s;
        animation-duration: 14s;
      }

      .wave:nth-child(4) {
        width: 120px;
        height: 120px;
        left: 30%;
        bottom: 30%;
        animation-delay: 12s;
        animation-duration: 20s;
      }

      @keyframes waveRecognition {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        30% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(1.1);
        }
        70% {
          opacity: 0.2;
          transform: scale(1.3);
        }
        100% {
          opacity: 0;
          transform: scale(1.8);
        }
      }

      /*‚îÄ‚îÄ main content ‚îÄ‚îÄ*/
      .registration-container {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 450px;
        padding: 1rem;
        margin: 0 auto;
      }

      .registration-card {
        background: rgba(15, 15, 35, 0.9);
        backdrop-filter: blur(40px) saturate(120%);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 24px;
        padding: 2.5rem 2rem;
        text-align: center;
        color: #fff;
        position: relative;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(255, 255, 255, 0.05),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        animation: cardAppear 1s ease-out;
        overflow: hidden;
      }

      @keyframes cardAppear {
        from {
          opacity: 0;
          transform: scale(0.95) translateY(20px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      .registration-card::before {
        content: "";
        position: absolute;
        inset: -1px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.02) 50%,
          rgba(255, 255, 255, 0.08) 100%
        );
        border-radius: 25px;
        pointer-events: none;
        opacity: 0;
        animation: cardGlow 20s ease-in-out infinite;
        z-index: -1;
      }

      @keyframes cardGlow {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 0.3;
        }
      }

      .registration-card h1 {
        margin-bottom: 2rem;
        font-weight: 400;
        font-size: 1.6rem;
        line-height: 1.3;
        letter-spacing: 0.3px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95) 0%,
          rgba(255, 255, 255, 0.8) 100%
        );
        -webkit-background-clip: text;
        color: transparent;
      }

      .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
        position: relative;
      }
      [dir="rtl"] .form-group {
        text-align: right;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.8rem;
        font-size: 0.9rem;
        opacity: 0.9;
        font-weight: 400;
        letter-spacing: 0.2px;
        color: rgba(255, 255, 255, 0.85);
      }

      .form-group input {
        width: 100%;
        padding: 1.2rem 1rem;
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        color: #fff;

      .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.4);
        letter-spacing: 0.2px;
      }

      /*‚îÄ‚îÄ payment info section ‚îÄ‚îÄ*/
      .payment-info {
        font-size: 0.95rem;
        line-height: 1.5;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 14px;

        overflow: hidden;
        text-align: center;
        font-weight: 400;
      }

      .payment-amount {
        font-size: 1.6rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #10b981, #059669, #22c55e);

        color: transparent;
      }

      .payment-description {
        opacity: 0.8;
        margin-bottom: 1.2rem;
        font-size: 0.85rem;
      }

      /* PayPal button container */
      #paypal-button-container {
        margin: 1rem 0;
        min-height: 45px;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      #paypal-button-container.loaded {
        opacity: 1;
      }

      /* Loading and error states */
      .paypal-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 1rem;
        background: rgba(59, 130, 246, 0.15);
        border: 1px solid rgba(59, 130, 246, 0.3);
        border-radius: 12px;
        color: #93c5fd;
        font-size: 0.85rem;
        margin: 1rem 0;
      }

      .paypal-error {
        display: none;
        padding: 1rem;
        background: rgba(239, 68, 68, 0.15);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 12px;
        color: #fca5a5;
        font-size: 0.85rem;
        margin: 1rem 0;
      }

      .form-disabled {
        opacity: 0.6;
        pointer-events: none;
      }

      .processing-message {
        display: none;
        text-align: center;
        padding: 1rem;
        background: rgba(59, 130, 246, 0.15);
        border: 1px solid rgba(59, 130, 246, 0.3);
        border-radius: 12px;
        color: #93c5fd;
        margin-top: 1rem;
        font-size: 0.85rem;
      }

      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #93c5fd;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /*‚îÄ‚îÄ responsive design ‚îÄ‚îÄ*/
      @media (max-width: 768px) {

      @media (max-width: 480px) {

      /* For very short screens */

        .payment-info {

      }
    </style>

    <!--‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ  SCRIPT  ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ-->
    <script>
      /*‚îÄ‚îÄ Global variables ‚îÄ‚îÄ*/
      let currentLanguage = (() => {
        try {
          return (
            new URLSearchParams(location.search).get("lang") ||
            localStorage.getItem("mirrorLanguage") ||
            "en"
          );
        } catch {
          return "en";
        }
      })();

      let paypalConfig = null;
      let formValid = false;

      /*‚îÄ‚îÄ Translations ‚îÄ‚îÄ*/
      const translations = {
        en: {
          pageTitle: "Begin Your Reflection",
          nameLabel: "Your Name",
          emailLabel: "Your Email",
          langText: "◊¢◊ë◊®◊ô◊™",
          langFlag: "üáÆüá±",
          backText: "Back",
          namePlaceholder: "Enter your name",
          emailPlaceholder: "name@example.com",
          paymentDescription: "Secure payment to begin your reflection",
          loadingText: "Loading payment options...",
          errorText:
            "Unable to load payment options. Please refresh and try again.",
        },
        he: {
          pageTitle: "◊î◊™◊ó◊ú ◊ê◊™ ◊î◊î◊©◊™◊ß◊§◊ï◊™",
          nameLabel: "◊©◊ù ◊û◊ú◊ê",
          emailLabel: "◊ê◊ô◊û◊ô◊ô◊ú",
          langText: "English",
          langFlag: "üá∫üá∏",
          backText: "◊ó◊ñ◊ï◊®",
          namePlaceholder: "◊î◊ñ◊ü ◊ê◊™ ◊©◊û◊ö",
          emailPlaceholder: "name@example.com",
          paymentDescription: "◊™◊©◊ú◊ï◊ù ◊û◊ê◊ï◊ë◊ò◊ó ◊ú◊î◊™◊ó◊ú◊™ ◊î◊î◊©◊™◊ß◊§◊ï◊™",
          loadingText: "◊ò◊ï◊¢◊ü ◊ê◊§◊©◊®◊ï◊ô◊ï◊™ ◊™◊©◊ú◊ï◊ù...",
          errorText: "◊ú◊ê ◊†◊ô◊™◊ü ◊ú◊ò◊¢◊ï◊ü ◊ê◊§◊©◊®◊ï◊ô◊ï◊™ ◊™◊©◊ú◊ï◊ù. ◊®◊¢◊†◊ü ◊ï◊†◊°◊î ◊©◊ï◊ë.",
        },
      };

      /*‚îÄ‚îÄ Language functions ‚îÄ‚îÄ*/
      function applyLanguage() {
        const t = translations[currentLanguage];
        document.documentElement.dir = currentLanguage === "he" ? "rtl" : "ltr";
        document.documentElement.lang = currentLanguage;

        Object.entries(t).forEach(([k, v]) => {
          const el = document.getElementById(k);
          if (el) el.innerHTML = v;
        });

        document.querySelector(".lang-text").textContent = t.langText;
        document.querySelector(".lang-flag").textContent = t.langFlag;
        document.getElementById("userName").placeholder = t.namePlaceholder;
        document.getElementById("userEmail").placeholder = t.emailPlaceholder;
        document.getElementById(
          "backButton"
        ).href = `/?lang=${currentLanguage}`;
      }

      /*‚îÄ‚îÄ Initialize app ‚îÄ‚îÄ*/
      async function initializeApp() {
        console.log("üåü Initializing Mirror of Truth registration...");

        applyLanguage();
        setupEventListeners();

        // Load PayPal configuration
        await loadPayPalConfig();
      }

      /*‚îÄ‚îÄ Load PayPal configuration ‚îÄ‚îÄ*/
      async function loadPayPalConfig() {
        try {
          console.log("üí≥ Loading PayPal configuration...");

          const response = await fetch("/api/paypal-config");
          const result = await response.json();

          if (!result.success) {
            throw new Error(result.error || "Failed to load PayPal config");
          }

          paypalConfig = result.config;
          console.log(`‚úÖ PayPal config loaded:`, {
            clientId: paypalConfig.clientId
              ? `${paypalConfig.clientId.substring(0, 8)}...`
              : "MISSING",
            currency: paypalConfig.currency,
            environment: paypalConfig.environment,
          });

          // Load PayPal SDK dynamically
          await loadPayPalSDK();

          // Hide loading state and check if form is ready
          document.getElementById("paypalLoading").style.display = "none";
          console.log("üí≥ PayPal SDK ready, checking form validation...");

          // Force check form validation
          updateFormValidation();
        } catch (error) {
          console.error("‚ùå PayPal config error:", error);

          // Show error state
          document.getElementById("paypalLoading").style.display = "none";
          const errorDiv = document.getElementById("paypalError");
          errorDiv.style.display = "block";

          // Update error message
          const errorText = document.getElementById("errorText");
          errorText.textContent =
            currentLanguage === "he"
              ? `◊©◊í◊ô◊ê◊î ◊ë◊ò◊¢◊ô◊†◊™ PayPal: ${error.message}`
              : `PayPal loading error: ${error.message}`;
        }
      }

      /*‚îÄ‚îÄ Load PayPal SDK dynamically ‚îÄ‚îÄ*/
      function loadPayPalSDK() {
        return new Promise((resolve, reject) => {
          // Check if PayPal is already loaded
          if (window.paypal) {
            console.log("üí≥ PayPal SDK already loaded");
            resolve();
            return;
          }

          console.log(
            `üí≥ Loading PayPal SDK for client ID: ${paypalConfig.clientId.substring(
              0,
              8
            )}...`
          );

          const script = document.createElement("script");
          script.src = `https://www.paypal.com/sdk/js?client-id=${paypalConfig.clientId}&currency=${paypalConfig.currency}&intent=capture`;

          script.onload = () => {
            console.log("‚úÖ PayPal SDK loaded successfully");
            console.log("üí≥ PayPal object available:", !!window.paypal);

            // Double check PayPal is actually available
            if (window.paypal && window.paypal.Buttons) {
              resolve();
            } else {
              reject(new Error("PayPal SDK loaded but Buttons not available"));
            }
          };

          script.onerror = (error) => {
            console.error("‚ùå Failed to load PayPal SDK:", error);
            reject(new Error("Failed to load PayPal SDK script"));
          };

          // Add timeout for SDK loading
          setTimeout(() => {
            if (!window.paypal || !window.paypal.Buttons) {
              console.error("‚ùå PayPal SDK loading timeout");
              reject(new Error("PayPal SDK loading timeout (10s)"));
            }
          }, 10000);

          document.head.appendChild(script);
        });
      }

      /*‚îÄ‚îÄ Event listeners ‚îÄ‚îÄ*/
      function setupEventListeners() {
        // Language toggle
        document.getElementById("langToggle").addEventListener("click", () => {
          currentLanguage = currentLanguage === "en" ? "he" : "en";
          try {
            localStorage.setItem("mirrorLanguage", currentLanguage);
          } catch {}
          applyLanguage();
        });

        // Form validation
        document
          .getElementById("userName")
          .addEventListener("input", updateFormValidation);
        document
          .getElementById("userEmail")
          .addEventListener("input", updateFormValidation);

        // Consciousness wave interactions
        document
          .getElementById("userName")
          .addEventListener("input", triggerWaveResponse);
        document
          .getElementById("userEmail")
          .addEventListener("input", triggerWaveResponse);
      }

      /*‚îÄ‚îÄ Form validation ‚îÄ‚îÄ*/
      function updateFormValidation() {
        const nameValue = document.getElementById("userName").value.trim();
        const emailValue = document.getElementById("userEmail").value.trim();

        const nameValid = nameValue.length > 0;
        const emailValid = emailValue.includes("@") && emailValue.includes(".");

        const wasValid = formValid;
        formValid = nameValid && emailValid;

        console.log("üìù Form validation:", {
          nameValid,
          emailValid,
          formValid,
          wasValid,
          paypalConfigReady: !!paypalConfig,
          paypalSDKReady: !!window.paypal,
        });

        // Initialize PayPal button when form becomes valid
        if (formValid && !wasValid) {
          console.log(
            "‚úÖ Form became valid, attempting PayPal initialization..."
          );

          if (paypalConfig && window.paypal) {
            initializePayPal();
          } else {
            console.log("‚ö†Ô∏è PayPal not ready yet:", {
              config: !!paypalConfig,
              sdk: !!window.paypal,
            });
          }
        } else if (!formValid && wasValid) {
          console.log("‚ö†Ô∏è Form became invalid, clearing PayPal button");
          document.getElementById("paypal-button-container").innerHTML = "";
          document
            .getElementById("paypal-button-container")
            .classList.remove("loaded");
        }
      }

      /*‚îÄ‚îÄ Wave interactions ‚îÄ‚îÄ*/
      let waveInteractionTimer = null;

      function triggerWaveResponse() {
        if (waveInteractionTimer) clearTimeout(waveInteractionTimer);

        const waves = document.querySelectorAll(".wave");
        waves.forEach((wave, index) => {
          wave.style.animationDuration = `${10 - index * 0.5}s`;
        });

        waveInteractionTimer = setTimeout(() => {
          waves.forEach((wave, index) => {
            wave.style.animationDuration = `${15 + index * 2}s`;
          });
        }, 2000);
      }

      /*‚îÄ‚îÄ PayPal initialization ‚îÄ‚îÄ*/
      function initializePayPal() {
        console.log("üí≥ Attempting to initialize PayPal...", {
          formValid,
          paypalConfig: !!paypalConfig,
          paypalSDK: !!window.paypal,
          container: !!document.getElementById("paypal-button-container"),
        });

        if (!formValid) {
          console.log("‚ùå Cannot initialize PayPal - form not valid");
          return;
        }

        if (!paypalConfig) {
          console.log("‚ùå Cannot initialize PayPal - config not loaded");
          return;
        }

        if (!window.paypal) {
          console.log("‚ùå Cannot initialize PayPal - SDK not loaded");
          return;
        }

        console.log("üí≥ All requirements met, creating PayPal button...");

        try {
          // Clear existing button
          const container = document.getElementById("paypal-button-container");
          container.innerHTML = "";
          container.classList.remove("loaded");

          // Create PayPal button
          window.paypal
            .Buttons({
              style: {
                color: "gold",
                shape: "rect",
                label: "pay",
                height: 45,
                tagline: false,
              },

              createOrder: function (data, actions) {
                console.log("üí≥ Creating PayPal order...");

                return actions.order.create({
                  purchase_units: [
                    {
                      amount: {
                        value: "20.00",
                        currency_code: paypalConfig.currency,
                      },
                      description:
                        currentLanguage === "he"
                          ? "◊û◊®◊ê◊™ ◊î◊ê◊û◊™ - ◊ó◊ï◊ï◊ô◊ô◊™ ◊î◊©◊™◊ß◊§◊ï◊™"
                          : "Mirror of Truth - Reflection Experience",
                    },
                  ],
                });
              },

              onApprove: function (data, actions) {
                console.log("‚úÖ PayPal payment approved, capturing...");

                return actions.order.capture().then(function (details) {
                  console.log("‚úÖ Payment captured successfully:", details);
                  handlePaymentSuccess(details);
                });
              },

              onError: function (err) {
                console.error("‚ùå PayPal Button Error:", err);

                // Show error to user
                alert(
                  currentLanguage === "he"
                    ? "◊©◊í◊ô◊ê◊î ◊ë◊™◊©◊ú◊ï◊ù. ◊†◊°◊î ◊©◊ï◊ë."
                    : "Payment error. Please try again."
                );

                resetFormState();
              },

              onCancel: function (data) {
                console.log("‚ö†Ô∏è Payment cancelled by user");
                resetFormState();
              },
            })
            .render("#paypal-button-container")
            .then(() => {
              console.log("‚úÖ PayPal button rendered successfully");

              // Show the PayPal button container
              const container = document.getElementById(
                "paypal-button-container"
              );
              container.classList.add("loaded");
            })
            .catch((error) => {
              console.error("‚ùå PayPal button render error:", error);

              // Show error state
              document.getElementById("paypalError").style.display = "block";
              document.getElementById("errorText").textContent =
                currentLanguage === "he"
                  ? "◊©◊í◊ô◊ê◊î ◊ë◊ò◊¢◊ô◊†◊™ ◊ê◊§◊©◊®◊ï◊ô◊ï◊™ ◊î◊™◊©◊ú◊ï◊ù"
                  : "Error loading payment options";
            });
        } catch (error) {
          console.error("‚ùå PayPal initialization error:", error);

          // Show error state
          document.getElementById("paypalError").style.display = "block";
          document.getElementById("errorText").textContent =
            currentLanguage === "he"
              ? "◊©◊í◊ô◊ê◊î ◊ë◊î◊õ◊†◊™ ◊î◊™◊©◊ú◊ï◊ù"
              : "Error preparing payment";
        }
      }

      /*‚îÄ‚îÄ Payment success handler ‚îÄ‚îÄ*/
      async function handlePaymentSuccess(paymentDetails) {
        console.log("üéâ Processing successful payment:", paymentDetails);

        // Show processing state
        document
          .getElementById("registrationForm")
          .classList.add("form-disabled");
        document.getElementById("processingMessage").style.display = "block";

        // Activate consciousness waves
        const waves = document.querySelectorAll(".wave");
        waves.forEach((wave, index) => {
          wave.style.animationDuration = `${6 - index * 0.2}s`;
        });

        try {
          // Get user data
          const userData = {
            name: document.getElementById("userName").value.trim(),
            email: document.getElementById("userEmail").value.trim(),
            language: currentLanguage,
            paymentId: paymentDetails.id,
            paymentMethod: "paypal",
          };

          // Store user data for reflection flow
          localStorage.setItem("mirrorVerifiedUser", JSON.stringify(userData));

          // Generate receipt
          const receiptResponse = await fetch("/api/generate-receipt", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email: userData.email,
              name: userData.name,
              amount: 20,
              paymentMethod: "paypal",
              language: userData.language,
            }),
          });

          if (!receiptResponse.ok) {
            console.warn("‚ö†Ô∏è Receipt generation failed, but continuing...");
          } else {
            console.log("‚úÖ Receipt generated successfully");
          }

          // Navigate to breathing page
          setTimeout(() => {
            window.location.href = `./breathing.html?payment=paypal&verified=true&lang=${currentLanguage}`;
          }, 2000);
        } catch (error) {
          console.error("‚ùå Post-payment processing error:", error);

          // Still proceed to reflection even if receipt fails
          setTimeout(() => {
            window.location.href = `./breathing.html?payment=paypal&verified=true&lang=${currentLanguage}`;
          }, 2000);
        }
      }

      /*‚îÄ‚îÄ Reset form state ‚îÄ‚îÄ*/
      function resetFormState() {
        document
          .getElementById("registrationForm")
          .classList.remove("form-disabled");
        document.getElementById("processingMessage").style.display = "none";
      }

      /*‚îÄ‚îÄ Initialize on page load ‚îÄ‚îÄ*/
      window.addEventListener("load", () => {
        initializeApp();
      });

      /*‚îÄ‚îÄ Debug function (temporary) ‚îÄ‚îÄ*/
      window.debugPayPal = function () {
        console.log("üîç PayPal Debug Info:", {
          paypalConfig,
          paypalSDK: !!window.paypal,
          formValid,
          userName: document.getElementById("userName").value,
          userEmail: document.getElementById("userEmail").value,
          containerExists: !!document.getElementById("paypal-button-container"),
          loadingVisible:
            document.getElementById("paypalLoading").style.display !== "none",
          errorVisible:
            document.getElementById("paypalError").style.display !== "none",
        });

        if (window.paypal && paypalConfig && formValid) {
          console.log("üîß Manually triggering PayPal initialization...");
          initializePayPal();
        }
      };

      /*‚îÄ‚îÄ Handle page visibility for debugging ‚îÄ‚îÄ*/
      document.addEventListener("visibilitychange", () => {
        if (!document.hidden) {
          console.log("üîÑ Page became visible, checking PayPal state...");
        }
      });
    </script>
