      /*‚îÄ‚îÄ consciousness waves background ‚îÄ‚îÄ*/

        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
      }

      .wave {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(255, 255, 255, 0.02) 40%,
          rgba(255, 255, 255, 0.005) 70%,
          transparent 100%

        animation: waveRecognition 12s ease-in-out infinite;
        opacity: 0;
      }

      /* Different waves at different scales and timings */
      .wave:nth-child(1) {
        width: 200px;
        height: 200px;
        left: 15%;
        top: 20%;
        animation-delay: 0s;
        animation-duration: 15s;
      }

      .wave:nth-child(2) {
        width: 150px;
        height: 150px;
        right: 20%;
        top: 60%;
        animation-delay: 3s;
        animation-duration: 18s;
      }

      .wave:nth-child(3) {
        width: 100px;
        height: 100px;
        left: 60%;
        top: 15%;
        animation-delay: 6s;
        animation-duration: 12s;
      }

      .wave:nth-child(4) {
        width: 120px;
        height: 120px;
        left: 25%;
        bottom: 25%;
        animation-delay: 9s;
        animation-duration: 16s;
      }

      .wave:nth-child(5) {
        width: 80px;
        height: 80px;
        right: 15%;
        bottom: 40%;
        animation-delay: 12s;
        animation-duration: 14s;
      }

      .wave:nth-child(6) {
        width: 180px;
        height: 180px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        animation-delay: 4s;
        animation-duration: 20s;

      /* Wave recognition animation */
      @keyframes waveRecognition {
        0% {
          opacity: 0;
          transform: scale(0.5);
          filter: blur(10px);
        }

        15% {
          opacity: 0.2;
          transform: scale(0.8);
          filter: blur(5px);
        }

        30% {
          opacity: 0.4;
          transform: scale(1);
          filter: blur(2px);
        }

        45% {

          transform: scale(1.1);
          filter: blur(0px);

        }

        50% {

    <!--‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ  SCRIPT  ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ-->
    <script>
      /*‚îÄ‚îÄ language persistence ‚îÄ‚îÄ*/
      let currentLanguage = (() => {
        try {
          return (
            new URLSearchParams(location.search).get("lang") ||
            localStorage.getItem("mirrorLanguage") ||
            "en"
          );
        } catch {
          return "en";
        }
      })();

      const translations = {
        en: {
          pageTitle: "Begin Your Reflection",
          nameLabel: "Your Name",
          emailLabel: "Your Email",
          paymentInfo:
            "20&nbsp;‚Ç™ ‚Äî Cash at booth or Bit to +972&nbsp;58-778-9019",
          continueText: "Continue to Reflection",
          langText: "◊¢◊ë◊®◊ô◊™",
          langFlag: "üáÆüá±",
          backText: "Back",
          namePlaceholder: "Enter your name",
          emailPlaceholder: "name@example.com",
        },
        he: {
          pageTitle: "◊î◊™◊ó◊ú ◊ê◊™ ◊î◊î◊©◊™◊ß◊§◊ï◊™",
          nameLabel: "◊©◊ù ◊û◊ú◊ê",
          emailLabel: "◊ê◊ô◊û◊ô◊ô◊ú",
          paymentInfo: "20&nbsp;‚Ç™ ‚Äî ◊û◊ñ◊ï◊û◊ü ◊ë◊ì◊ï◊õ◊ü ◊ê◊ï ◊ë◊ô◊ò ◊ú-+972&nbsp;58-778-9019",
          continueText: "◊î◊û◊©◊ö ◊ú◊î◊©◊™◊ß◊§◊ï◊™",
          langText: "English",
          langFlag: "üá∫üá∏",
          backText: "◊ó◊ñ◊ï◊®",
          namePlaceholder: "◊î◊ñ◊ü ◊ê◊™ ◊©◊û◊ö",
          emailPlaceholder: "name@example.com",
        },
      };

      function applyLanguage() {
        const t = translations[currentLanguage];
        document.documentElement.dir = currentLanguage === "he" ? "rtl" : "ltr";
        document.documentElement.lang = currentLanguage;
        Object.entries(t).forEach(([k, v]) => {
          const el = document.getElementById(k);
          if (el) el.innerHTML = v;
        });
        document.querySelector(".lang-text").textContent = t.langText;
        document.querySelector(".lang-flag").textContent = t.langFlag;
        document.getElementById("userName").placeholder = t.namePlaceholder;
        document.getElementById("userEmail").placeholder = t.emailPlaceholder;

        // Update back button
        document.getElementById(
          "backButton"
        ).href = `/?lang=${currentLanguage}`;
      }
      applyLanguage();

      document.getElementById("langToggle").addEventListener("click", () => {
        currentLanguage = currentLanguage === "en" ? "he" : "en";
        try {
          localStorage.setItem("mirrorLanguage", currentLanguage);
        } catch {}
        applyLanguage();
      });

      /*‚îÄ‚îÄ consciousness wave interactions ‚îÄ‚îÄ*/
      let waveInteractionTimer = null;

      // Waves respond to typing - consciousness recognizing thought
      document
        .getElementById("userName")
        .addEventListener("input", triggerWaveResponse);
      document
        .getElementById("userEmail")
        .addEventListener("input", triggerWaveResponse);

      function triggerWaveResponse() {
        // Clear previous timer
        if (waveInteractionTimer) clearTimeout(waveInteractionTimer);

        // Waves pulse with recognition of input
        const waves = document.querySelectorAll(".wave");
        const energyLines = document.querySelectorAll(".energy-line");

        waves.forEach((wave, index) => {
          wave.style.animationDuration = `${8 - index * 0.5}s`; // Faster, more alive
        });

        // Activate energy flow between waves
        energyLines.forEach((line, index) => {
          line.style.animationDelay = `${index * 0.5}s`;
          line.style.opacity = "0.3";
        });

        // Return to normal after a pause in typing
        waveInteractionTimer = setTimeout(() => {
          waves.forEach((wave, index) => {
            wave.style.animationDuration = `${15 + index}s`; // Back to contemplative pace
          });

          energyLines.forEach((line) => {
            line.style.opacity = "0";
          });
        }, 2000);
      }

      /*‚îÄ‚îÄ form validation ‚îÄ‚îÄ*/
      document
        .getElementById("userName")
        .addEventListener("input", updateContinue);
      document
        .getElementById("userEmail")
        .addEventListener("input", updateContinue);

      function updateContinue() {
        const ready =
          document.getElementById("userName").value.trim() &&
          document.getElementById("userEmail").value.trim();
        document.getElementById("continueBtn").disabled = !ready;
      }

      /*‚îÄ‚îÄ form submission ‚îÄ‚îÄ*/
      document
        .getElementById("registrationForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const data = {
            name: document.getElementById("userName").value.trim(),
            email: document.getElementById("userEmail").value.trim(),
            language: currentLanguage,
          };

          // Show loading state
          const continueBtn = document.getElementById("continueBtn");
          const originalText = continueBtn.innerHTML;
          continueBtn.innerHTML = "<span>‚è≥ Registering...</span>";
          continueBtn.disabled = true;

          // Waves recognize the submission
          const waves = document.querySelectorAll(".wave");
          waves.forEach((wave, index) => {
            wave.style.animationDuration = `${6 - index * 0.2}s`; // Excited recognition
          });

          try {
            // Save locally for this user's flow
            localStorage.setItem("pendingPayment", JSON.stringify(data));

            // Send to admin backend
            await fetch("/api/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                name: data.name,
                email: data.email,
                language: data.language,
                source: "website",
                timestamp: new Date().toISOString(),
              }),
            });

            // Continue to reflection flow
            location.href = `./reflection.html?payment=cash&lang=${currentLanguage}`;
          } catch (error) {
            console.error("Registration error:", error);

            // Still continue even if backend fails
            console.warn("Backend sync failed, proceeding with local flow");
            location.href = `./reflection.html?payment=cash&lang=${currentLanguage}`;
          }
        });

      /*‚îÄ‚îÄ page initialization ‚îÄ‚îÄ*/
      // Make waves more active when page loads
      window.addEventListener("load", () => {
        const waves = document.querySelectorAll(".wave");
        waves.forEach((wave, index) => {
          wave.style.opacity = "0.1"; // Slightly more visible base state
        });
      });
    </script>
  </body>
</html>
