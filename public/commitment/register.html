<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Begin Your Journey | Mirror of Truth</title>

    <style>
      /* Beautiful Symmetrical Registration - Highly Condensed */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(
          135deg,
          #0f0f23 0%,
          #1a1a2e 25%,
          #16213e 50%,
          #0f0f23 100%
        );
        color: #fff;
        font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
        position: fixed;
        width: 100vw;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Cosmic Background Animation */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(
            circle at 20% 30%,
            rgba(147, 51, 234, 0.04) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(59, 130, 246, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 50% 50%,
            rgba(16, 185, 129, 0.02) 0%,
            transparent 50%
          );
        z-index: 1;
        animation: gentleShift 45s ease-in-out infinite;
      }

      @keyframes gentleShift {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 0.7;
        }
        33% {
          transform: scale(1.05) rotate(120deg);
          opacity: 0.9;
        }
        66% {
          transform: scale(0.95) rotate(240deg);
          opacity: 0.6;
        }
      }

      /* Floating Cosmic Particles */
      .cosmic-presence {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 2;
        overflow: hidden;
      }

      .presence-particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: gentleDrift 25s linear infinite;
      }

      .presence-particle:nth-child(1) {
        left: 15%;
        animation-delay: 0s;
        background: rgba(147, 51, 234, 0.4);
      }

      .presence-particle:nth-child(2) {
        left: 50%;
        animation-delay: 8s;
        background: rgba(59, 130, 246, 0.3);
      }

      .presence-particle:nth-child(3) {
        left: 85%;
        animation-delay: 16s;
        background: rgba(16, 185, 129, 0.35);
      }

      @keyframes gentleDrift {
        0% {
          transform: translateY(100vh) scale(0.5);
          opacity: 0;
        }
        20% {
          opacity: 0.8;
        }
        80% {
          opacity: 0.4;
        }
        100% {
          transform: translateY(-10vh) scale(1);
          opacity: 0;
        }
      }

      /* Main Container - Highly Condensed and Pushed Up */
      .register-screen {
        position: relative;
        z-index: 10;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: clamp(0.8rem, 2vh, 1.2rem) clamp(1rem, 3vw, 2rem)
          clamp(4rem, 12vh, 8rem); /* Large bottom padding */
        gap: clamp(0.5rem, 1vh, 0.8rem); /* Much smaller gap */
        max-height: 100vh;
        overflow: hidden;
      }

      /* Back Navigation - Smaller */
      .back-navigation {
        width: 100%;
        display: flex;
        justify-content: flex-start;
        flex-shrink: 0;
        margin-bottom: clamp(0.3rem, 0.6vh, 0.5rem);
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: clamp(0.3rem, 0.8vw, 0.5rem);
        padding: clamp(0.5rem, 1vh, 0.7rem) clamp(0.9rem, 2vw, 1.2rem);
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(30px) saturate(120%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 50px;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-size: clamp(0.7rem, 1.4vw, 0.8rem);
        font-weight: 300;
        transition: all 0.4s ease;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        white-space: nowrap;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .back-link::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.08),
          transparent
        );
        transform: translateX(-100%);
        transition: transform 0.6s ease;
      }

      .back-link:hover::before {
        transform: translateX(100%);
      }

      .back-link:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.15);
        color: rgba(255, 255, 255, 0.95);
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 8px 30px rgba(255, 255, 255, 0.08);
      }

      .back-arrow {
        font-size: clamp(0.8rem, 1.6vw, 1rem);
        transition: transform 0.3s ease;
      }

      .back-link:hover .back-arrow {
        transform: translateX(-3px);
      }

      /* Central Registration Form - Compact */
      .register-form-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: clamp(360px, 40vw, 450px);
        gap: clamp(0.7rem, 1.4vh, 1rem); /* Smaller gap */
        position: relative;
        flex-shrink: 0;
      }

      /* Header Section - Very Condensed */
      .register-header {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: clamp(0.4rem, 0.8vh, 0.6rem); /* Very small gap */
        margin-bottom: 0;
      }

      .mirror-icon {
        font-size: clamp(1.8rem, 4vw, 2.2rem); /* Smaller icon */
        margin-bottom: clamp(0.1rem, 0.3vh, 0.2rem);
        display: block;
        animation: iconPulse 6s ease-in-out infinite;
        filter: drop-shadow(0 0 15px rgba(147, 51, 234, 0.3));
      }

      @keyframes iconPulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
      }

      .register-title {
        font-size: clamp(1.4rem, 3vw, 1.8rem); /* Smaller title */
        font-weight: 300;
        margin-bottom: clamp(0.1rem, 0.3vh, 0.2rem);
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95) 0%,
          rgba(147, 51, 234, 0.8) 50%,
          rgba(255, 255, 255, 0.9) 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        letter-spacing: 0.5px;
        line-height: 1.1;
      }

      .register-subtitle {
        font-size: clamp(0.8rem, 1.6vw, 0.95rem);
        color: rgba(255, 255, 255, 0.7);
        font-weight: 300;
        line-height: 1.2;
        letter-spacing: 0.3px;
      }

      .free-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
        padding: clamp(0.25rem, 0.6vh, 0.4rem) clamp(0.6rem, 1.5vw, 0.9rem);
        background: linear-gradient(
          135deg,
          rgba(16, 185, 129, 0.12),
          rgba(5, 150, 105, 0.08)
        );
        border: 1px solid rgba(16, 185, 129, 0.2);
        border-radius: 50px;
        color: rgba(110, 231, 183, 0.9);
        font-size: clamp(0.6rem, 1.2vw, 0.7rem);
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: clamp(0.2rem, 0.4vh, 0.3rem);
        animation: badgeGlow 4s ease-in-out infinite;
      }

      @keyframes badgeGlow {
        0%,
        100% {
          box-shadow: 0 0 10px rgba(16, 185, 129, 0.2);
        }
        50% {
          box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }
      }

      /* Form Container - Tighter spacing */
      .register-form {
        display: flex;
        flex-direction: column;
        gap: clamp(0.8rem, 1.6vh, 1.1rem); /* Smaller gaps */
        width: 100%;
        position: relative;
      }

      /* Form Groups */
      .form-group {
        position: relative;
        display: flex;
        flex-direction: column;
        gap: clamp(0.2rem, 0.4vh, 0.3rem); /* Very small gap */
      }

      .form-input {
        width: 100%;
        padding: clamp(0.8rem, 1.5vh, 1rem) clamp(1rem, 2vw, 1.2rem);
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(255, 255, 255, 0.03) 100%
        );
        backdrop-filter: blur(25px) saturate(120%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: clamp(8px, 1.6vw, 12px);
        color: #fff;
        font-size: clamp(0.8rem, 1.6vw, 0.95rem);
        font-family: inherit;
        transition: all 0.4s ease;
        font-weight: 300;
        outline: none;
        -webkit-tap-highlight-color: transparent;
        position: relative;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }

      .form-input:focus {
        border-color: rgba(147, 51, 234, 0.4);
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(147, 51, 234, 0.04) 100%
        );
        box-shadow: 0 0 25px rgba(147, 51, 234, 0.15),
          0 4px 20px rgba(0, 0, 0, 0.12);
        transform: translateY(-2px) scale(1.01);
      }

      .form-input::placeholder {
        color: rgba(255, 255, 255, 0.4);
        font-style: italic;
        font-weight: 300;
      }

      /* Password Container for Perfect Centering */
      .password-container {
        position: relative;
        display: flex;
        align-items: center;
      }

      .password-input {
        padding-right: clamp(2.8rem, 6vw, 3.8rem);
      }

      /* Password Toggle */
      .password-toggle {
        position: absolute;
        right: clamp(0.8rem, 1.8vw, 1rem);
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        padding: clamp(0.35rem, 0.7vh, 0.45rem);
        border-radius: clamp(6px, 1.2vw, 8px);
        transition: all 0.3s ease;
        font-size: clamp(0.8rem, 1.8vw, 1rem);
        display: flex;
        align-items: center;
        justify-content: center;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        width: clamp(2rem, 4vw, 2.5rem);
        height: clamp(2rem, 4vw, 2.5rem);
      }

      .password-toggle:hover {
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(255, 255, 255, 0.18);
        color: rgba(255, 255, 255, 0.9);
        transform: translateY(-50%) scale(1.05);
      }

      .password-toggle:active {
        transform: translateY(-50%) scale(0.95);
      }

      /* Form Labels */
      .form-label {
        font-size: clamp(0.7rem, 1.4vw, 0.8rem);
        color: rgba(255, 255, 255, 0.8);
        font-weight: 400;
        letter-spacing: 0.3px;
        margin-bottom: clamp(0.1rem, 0.2vh, 0.15rem);
      }

      /* Password Strength Indicator */
      .password-hint {
        font-size: clamp(0.6rem, 1.2vw, 0.7rem);
        color: rgba(255, 255, 255, 0.5);
        font-style: italic;
        display: flex;
        align-items: center;
        gap: 0.3rem;
        margin-top: clamp(0.15rem, 0.3vh, 0.2rem);
        transition: all 0.3s ease;
      }

      .password-hint::before {
        content: "üí°";
        font-size: 0.8em;
        opacity: 0.7;
      }

      .password-hint.valid {
        color: rgba(110, 231, 183, 0.8);
      }

      .password-hint.valid::before {
        content: "‚úÖ";
      }

      /* Submit Button */
      .submit-button {
        width: 100%;
        padding: clamp(0.9rem, 1.8vh, 1.2rem);
        background: linear-gradient(
          135deg,
          rgba(147, 51, 234, 0.15) 0%,
          rgba(99, 102, 241, 0.12) 50%,
          rgba(147, 51, 234, 0.15) 100%
        );
        backdrop-filter: blur(25px);
        border: 1px solid rgba(147, 51, 234, 0.3);
        border-radius: clamp(8px, 1.6vw, 12px);
        color: rgba(196, 181, 253, 0.95);
        font-size: clamp(0.8rem, 1.7vw, 0.95rem);
        font-weight: 500;
        cursor: pointer;
        transition: all 0.4s ease;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
        outline: none;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin-top: clamp(0.2rem, 0.5vh, 0.4rem);
        min-height: clamp(40px, 6vh, 50px);
        box-shadow: 0 6px 25px rgba(147, 51, 234, 0.12);
      }

      .submit-button::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: translateX(-100%);
        transition: transform 0.6s ease;
      }

      .submit-button:hover::before {
        transform: translateX(100%);
      }

      .submit-button:hover:not(:disabled) {
        background: linear-gradient(
          135deg,
          rgba(147, 51, 234, 0.22) 0%,
          rgba(99, 102, 241, 0.18) 50%,
          rgba(147, 51, 234, 0.22) 100%
        );
        border-color: rgba(147, 51, 234, 0.45);
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 12px 35px rgba(147, 51, 234, 0.2);
        color: rgba(196, 181, 253, 1);
      }

      .submit-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .submit-button:active:not(:disabled) {
        transform: translateY(-1px) scale(0.98);
      }

      /* Loading State */
      .button-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: clamp(0.4rem, 1vw, 0.6rem);
      }

      .loading-spinner {
        width: clamp(12px, 2.5vw, 16px);
        height: clamp(12px, 2.5vw, 16px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        border-top-color: rgba(255, 255, 255, 0.8);
        animation: elegantSpin 1.2s ease-in-out infinite;
      }

      @keyframes elegantSpin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Bottom Section - Very Compact */
      .register-footer {
        width: 100%;
        max-width: clamp(360px, 40vw, 450px);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: clamp(0.4rem, 0.8vh, 0.6rem); /* Small gap */
        flex-shrink: 0;
        margin-top: clamp(0.6rem, 1.2vh, 0.9rem);
      }

      .signin-text {
        color: rgba(255, 255, 255, 0.6);
        font-size: clamp(0.7rem, 1.4vw, 0.8rem);
        line-height: 1.2;
        font-weight: 300;
        margin-bottom: clamp(0.15rem, 0.3vh, 0.2rem);
      }

      .signin-link {
        display: inline-flex;
        align-items: center;
        gap: clamp(0.3rem, 0.8vw, 0.5rem);
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        padding: clamp(0.6rem, 1.2vh, 0.8rem) clamp(1.1rem, 2.5vw, 1.5rem);
        border-radius: clamp(8px, 1.6vw, 12px);
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s ease;
        font-weight: 400;
        font-size: clamp(0.7rem, 1.4vw, 0.8rem);
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        white-space: nowrap;
        position: relative;
        overflow: hidden;
      }

      .signin-link::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.08),
          transparent
        );
        transform: translateX(-100%);
        transition: transform 0.6s ease;
      }

      .signin-link:hover::before {
        transform: translateX(100%);
      }

      .signin-link:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.15);
        color: rgba(255, 255, 255, 0.95);
        transform: translateY(-2px) scale(1.02);
      }

      /* Message Notifications */
      .message {
        padding: clamp(0.6rem, 1.2vh, 0.8rem);
        border-radius: clamp(8px, 1.5vw, 10px);
        font-size: clamp(0.7rem, 1.4vw, 0.8rem);
        text-align: center;
        opacity: 0;
        transform: translateY(-15px);
        transition: all 0.4s ease;
        font-weight: 300;
        margin-bottom: clamp(0.5rem, 1vh, 0.7rem);
        position: relative;
        backdrop-filter: blur(20px);
      }

      .message.show {
        opacity: 1;
        transform: translateY(0);
      }

      .message.error {
        background: linear-gradient(
          135deg,
          rgba(239, 68, 68, 0.12) 0%,
          rgba(239, 68, 68, 0.08) 100%
        );
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: rgba(252, 165, 165, 0.95);
      }

      .message.success {
        background: linear-gradient(
          135deg,
          rgba(34, 197, 94, 0.12) 0%,
          rgba(34, 197, 94, 0.08) 100%
        );
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: rgba(110, 231, 183, 0.95);
      }

      /* Responsive Design - Extreme Condensing */
      @media (max-width: 768px) {
        .register-screen {
          padding: clamp(0.6rem, 1.5vh, 1rem) clamp(1rem, 2vw, 1.5rem)
            clamp(3rem, 10vh, 6rem);
          gap: clamp(0.4rem, 0.8vh, 0.6rem);
        }

        .register-form-section {
          max-width: 90vw;
          gap: clamp(0.6rem, 1.2vh, 0.8rem);
        }

        .form-input {
          padding: clamp(0.7rem, 1.3vh, 0.9rem);
        }

        .password-toggle {
          width: clamp(1.8rem, 3.5vw, 2.2rem);
          height: clamp(1.8rem, 3.5vw, 2.2rem);
          right: clamp(0.6rem, 1.4vw, 0.9rem);
        }

        .password-input {
          padding-right: clamp(2.5rem, 5vw, 3.2rem);
        }
      }

      @media (max-height: 700px) {
        .register-screen {
          padding: clamp(0.4rem, 1vh, 0.6rem) clamp(1rem, 2vw, 1.5rem)
            clamp(2.5rem, 8vh, 5rem);
          gap: clamp(0.3rem, 0.6vh, 0.4rem);
        }

        .register-form-section {
          gap: clamp(0.5rem, 1vh, 0.7rem);
        }

        .register-header {
          gap: clamp(0.3rem, 0.6vh, 0.4rem);
        }

        .register-form {
          gap: clamp(0.6rem, 1.2vh, 0.8rem);
        }

        .mirror-icon {
          font-size: clamp(1.5rem, 3vw, 1.9rem);
        }

        .register-footer {
          gap: clamp(0.3rem, 0.6vh, 0.4rem);
          margin-top: clamp(0.4rem, 0.8vh, 0.6rem);
        }
      }

      @media (max-width: 480px) {
        .register-screen {
          padding: clamp(0.5rem, 1.2vh, 0.8rem) clamp(0.8rem, 1.8vw, 1.2rem)
            clamp(2rem, 8vh, 4rem);
        }

        .register-form-section {
          max-width: 95vw;
        }

        .back-link {
          padding: clamp(0.4rem, 0.8vh, 0.6rem) clamp(0.7rem, 1.8vw, 1rem);
        }

        .form-input {
          padding: clamp(0.6rem, 1.2vh, 0.8rem);
        }

        .submit-button {
          padding: clamp(0.8rem, 1.5vh, 1rem);
        }
      }

      /* Ultra compact for very small screens */
      @media (max-height: 600px) {
        .register-screen {
          padding: clamp(0.3rem, 0.6vh, 0.4rem) clamp(0.8rem, 1.8vw, 1.2rem)
            clamp(1.5rem, 6vh, 3rem);
          gap: clamp(0.2rem, 0.4vh, 0.3rem);
        }

        .register-header {
          gap: clamp(0.2rem, 0.4vh, 0.3rem);
        }

        .register-form {
          gap: clamp(0.4rem, 0.8vh, 0.6rem);
        }

        .free-badge {
          margin-top: clamp(0.1rem, 0.2vh, 0.15rem);
          padding: clamp(0.2rem, 0.4vh, 0.3rem) clamp(0.5rem, 1.2vw, 0.7rem);
        }

        .submit-button {
          margin-top: clamp(0.1rem, 0.2vh, 0.15rem);
          min-height: clamp(35px, 5vh, 45px);
        }

        .register-footer {
          margin-top: clamp(0.3rem, 0.6vh, 0.4rem);
          gap: clamp(0.2rem, 0.4vh, 0.3rem);
        }
      }

      /* Landscape mobile optimization */
      @media (max-height: 500px) and (orientation: landscape) {
        .register-screen {
          padding: clamp(0.2rem, 0.4vh, 0.3rem) clamp(0.8rem, 1.8vw, 1.2rem)
            clamp(1rem, 4vh, 2rem);
          gap: clamp(0.15rem, 0.3vh, 0.2rem);
        }

        .register-header {
          gap: clamp(0.15rem, 0.3vh, 0.2rem);
        }

        .register-form {
          gap: clamp(0.3rem, 0.6vh, 0.4rem);
        }

        .mirror-icon {
          font-size: clamp(1.2rem, 2.5vw, 1.5rem);
          margin-bottom: clamp(0.05rem, 0.1vh, 0.1rem);
        }

        .register-title {
          font-size: clamp(1.2rem, 2.5vw, 1.5rem);
          margin-bottom: clamp(0.05rem, 0.1vh, 0.1rem);
        }

        .register-subtitle {
          font-size: clamp(0.65rem, 1.3vw, 0.8rem);
        }

        .free-badge {
          margin-top: clamp(0.05rem, 0.1vh, 0.1rem);
        }

        .submit-button {
          margin-top: clamp(0.05rem, 0.1vh, 0.1rem);
          min-height: clamp(30px, 4vh, 40px);
        }

        .register-footer {
          margin-top: clamp(0.2rem, 0.4vh, 0.3rem);
        }
      }

      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Focus indicators for keyboard navigation */
      .submit-button:focus-visible,
      .form-input:focus-visible,
      .back-link:focus-visible,
      .signin-link:focus-visible,
      .password-toggle:focus-visible {
        outline: 2px solid rgba(147, 51, 234, 0.6);
        outline-offset: 2px;
      }

      /* Remove default outlines */
      * {
        outline: none !important;
        -webkit-tap-highlight-color: transparent;
      }

      /* iOS specific safe area handling */
      @supports (-webkit-touch-callout: none) {
        .register-screen {
          padding-top: max(
            clamp(0.8rem, 2vh, 1.2rem),
            env(safe-area-inset-top)
          );
          padding-left: max(clamp(1rem, 3vw, 2rem), env(safe-area-inset-left));
          padding-right: max(
            clamp(1rem, 3vw, 2rem),
            env(safe-area-inset-right)
          );
          padding-bottom: max(
            clamp(4rem, 12vh, 8rem),
            env(safe-area-inset-bottom)
          );
        }
      }
    </style>
  </head>

  <body>
    <!-- Cosmic Presence -->
    <div class="cosmic-presence">
      <div class="presence-particle"></div>
      <div class="presence-particle"></div>
      <div class="presence-particle"></div>
    </div>

    <!-- Full Screen Register Flow -->
    <div class="register-screen">
      <!-- Back Navigation -->
      <div class="back-navigation">
        <a href="/portal" class="back-link">
          <span class="back-arrow">‚Üê</span>
          <span>Return to Portal</span>
        </a>
      </div>

      <!-- Central Registration Form -->
      <div class="register-form-section">
        <!-- Header -->
        <div class="register-header">
          <div class="mirror-icon">ü™û</div>
          <h1 class="register-title">Begin Your Journey</h1>
          <p class="register-subtitle">
            Your path to self-discovery starts here
          </p>
          <div class="free-badge">
            <span>‚ú®</span>
            <span>Free Forever</span>
          </div>
        </div>

        <!-- Messages -->
        <div
          class="message error"
          id="errorMessage"
          style="display: none"
        ></div>
        <div
          class="message success"
          id="successMessage"
          style="display: none"
        ></div>

        <!-- Registration Form -->
        <form id="registerForm" class="register-form">
          <div class="form-group">
            <label for="name" class="form-label">Your name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-input"
              placeholder="Enter your full name"
              required
              autocomplete="name"
            />
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Your email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="Enter your email address"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Choose a password</label>
            <div class="password-container">
              <input
                type="password"
                id="password"
                name="password"
                class="form-input password-input"
                placeholder="Create a secure password"
                required
                autocomplete="new-password"
                minlength="6"
              />
              <button
                type="button"
                class="password-toggle"
                id="passwordToggle"
                aria-label="Toggle password visibility"
              >
                <span id="toggleIcon">üëÅÔ∏è</span>
              </button>
            </div>
            <div class="password-hint" id="passwordHint">
              Password must be at least 6 characters
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label"
              >Confirm password</label
            >
            <div class="password-container">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class="form-input password-input"
                placeholder="Confirm your password"
                required
                autocomplete="new-password"
                minlength="6"
              />
              <button
                type="button"
                class="password-toggle"
                id="confirmPasswordToggle"
                aria-label="Toggle password visibility"
              >
                <span id="confirmToggleIcon">üëÅÔ∏è</span>
              </button>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="submit-button" id="submitButton">
            <span class="button-text" id="buttonText">Create Free Account</span>
            <span class="button-loading" style="display: none">
              <div class="loading-spinner"></div>
              <span>Creating your sacred space...</span>
            </span>
          </button>
        </form>
      </div>

      <!-- Footer -->
      <div class="register-footer">
        <p class="signin-text">Already have an account?</p>
        <a href="/auth/signin" class="signin-link">
          <span>üîë</span>
          <span>Sign in to your journey</span>
        </a>
      </div>
    </div>

    <script>
      // Beautiful Registration Logic - Free Accounts Only
      let isLoading = false;

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        setupForm();
        setupPasswordToggles();
        setupPasswordValidation();
        setupKeyboardShortcuts();
        addElementAnimations();
      });

      function setupForm() {
        const form = document.getElementById("registerForm");
        const inputs = form.querySelectorAll(".form-input");

        form.addEventListener("submit", handleRegistration);

        // Input validation with animations
        inputs.forEach((input) => {
          input.addEventListener("blur", validateInput);
          input.addEventListener("input", clearValidationStyling);
          input.addEventListener("focus", handleInputFocus);
        });

        // Auto-focus first input with delay for smooth animation
        setTimeout(() => {
          document.getElementById("name").focus();
        }, 1000);
      }

      function setupPasswordToggles() {
        // Password toggle
        const passwordToggle = document.getElementById("passwordToggle");
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleIcon");

        passwordToggle.addEventListener("click", function () {
          const isPassword = passwordInput.type === "password";
          passwordInput.type = isPassword ? "text" : "password";
          toggleIcon.textContent = isPassword ? "üôà" : "üëÅÔ∏è";

          // Smooth toggle animation
          this.style.transform = "translateY(-50%) scale(0.9)";
          setTimeout(() => {
            this.style.transform = "translateY(-50%) scale(1)";
          }, 150);

          passwordInput.focus();
        });

        // Confirm password toggle
        const confirmPasswordToggle = document.getElementById(
          "confirmPasswordToggle"
        );
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const confirmToggleIcon = document.getElementById("confirmToggleIcon");

        confirmPasswordToggle.addEventListener("click", function () {
          const isPassword = confirmPasswordInput.type === "password";
          confirmPasswordInput.type = isPassword ? "text" : "password";
          confirmToggleIcon.textContent = isPassword ? "üôà" : "üëÅÔ∏è";

          // Smooth toggle animation
          this.style.transform = "translateY(-50%) scale(0.9)";
          setTimeout(() => {
            this.style.transform = "translateY(-50%) scale(1)";
          }, 150);

          confirmPasswordInput.focus();
        });
      }

      function setupPasswordValidation() {
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const passwordHint = document.getElementById("passwordHint");

        passwordInput.addEventListener("input", function () {
          const password = this.value;
          const isValid = password.length >= 6;

          if (password.length === 0) {
            passwordHint.textContent = "Password must be at least 6 characters";
            passwordHint.className = "password-hint";
          } else if (isValid) {
            passwordHint.textContent = "Strong password!";
            passwordHint.className = "password-hint valid";
          } else {
            passwordHint.textContent = `${6 - password.length} more character${
              6 - password.length === 1 ? "" : "s"
            } needed`;
            passwordHint.className = "password-hint";
          }
        });

        confirmPasswordInput.addEventListener("input", function () {
          const password = passwordInput.value;
          const confirmPassword = this.value;

          if (confirmPassword.length > 0 && password !== confirmPassword) {
            this.style.borderColor = "rgba(239, 68, 68, 0.4)";
          } else {
            this.style.borderColor = "";
          }
        });
      }

      function setupKeyboardShortcuts() {
        document.addEventListener("keydown", function (e) {
          // Escape to clear form
          if (e.key === "Escape") {
            clearForm();
            hideMessages();
          }

          // Enter to submit (if not in a text input)
          if (e.key === "Enter" && e.target.tagName !== "INPUT") {
            e.preventDefault();
            document.getElementById("registerForm").requestSubmit();
          }
        });
      }

      async function handleRegistration(e) {
        e.preventDefault();
        if (isLoading) return;

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        // Validation
        if (!name || !email || !password || !confirmPassword) {
          showMessage("Please fill in all fields to continue", "error");
          return;
        }

        if (!validateEmail(email)) {
          showMessage("Please enter a valid email address", "error");
          return;
        }

        if (password.length < 6) {
          showMessage("Password must be at least 6 characters", "error");
          return;
        }

        if (password !== confirmPassword) {
          showMessage("Passwords do not match", "error");
          return;
        }

        setLoadingState(true);
        hideMessages();

        try {
          // Create free account
          await createFreeAccount(name, email, password);
        } catch (error) {
          console.error("Registration error:", error);
          showMessage(
            error.message || "Something went wrong. Please try again.",
            "error"
          );
          setLoadingState(false);
        }
      }

      async function createFreeAccount(name, email, password) {
        const response = await fetch("/api/auth", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            action: "signup",
            name: name,
            email: email,
            password: password,
            tier: "free",
          }),
        });

        const result = await response.json();

        if (result.success) {
          // Store auth data
          localStorage.setItem("mirror_auth_token", result.token);
          localStorage.setItem(
            "mirrorVerifiedUser",
            JSON.stringify(result.user)
          );

          showMessage(
            "Welcome to your consciousness journey! Your free account is ready.",
            "success"
          );

          // Add celebration effect
          createCelebrationEffect();

          setTimeout(() => {
            window.location.href = "/dashboard";
          }, 2500);
        } else {
          throw new Error(result.error || "Account creation failed");
        }

        setLoadingState(false);
      }

      function validateInput(e) {
        const input = e.target;
        const value = input.value.trim();

        switch (input.id) {
          case "name":
            if (value && value.length < 2) {
              input.style.borderColor = "rgba(245, 158, 11, 0.4)";
            }
            break;
          case "email":
            if (value && !validateEmail(value)) {
              input.style.borderColor = "rgba(239, 68, 68, 0.4)";
            }
            break;
          case "password":
            if (value && value.length < 6) {
              input.style.borderColor = "rgba(245, 158, 11, 0.4)";
            }
            break;
          case "confirmPassword":
            const password = document.getElementById("password").value;
            if (value && value !== password) {
              input.style.borderColor = "rgba(239, 68, 68, 0.4)";
            }
            break;
        }
      }

      function clearValidationStyling(e) {
        e.target.style.borderColor = "";
      }

      function handleInputFocus(e) {
        // Add subtle glow animation on focus
        e.target.style.boxShadow =
          "0 0 25px rgba(147, 51, 234, 0.15), 0 4px 20px rgba(0, 0, 0, 0.12)";
      }

      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      function setLoadingState(loading) {
        isLoading = loading;
        const button = document.getElementById("submitButton");
        const buttonText = button.querySelector(".button-text");
        const buttonLoader = button.querySelector(".button-loading");

        if (loading) {
          buttonText.style.display = "none";
          buttonLoader.style.display = "flex";
          button.disabled = true;
        } else {
          buttonText.style.display = "block";
          buttonLoader.style.display = "none";
          button.disabled = false;
        }
      }

      function showMessage(message, type) {
        const messageDiv = document.getElementById(
          type === "error" ? "errorMessage" : "successMessage"
        );

        messageDiv.textContent = message;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";

        requestAnimationFrame(() => {
          messageDiv.classList.add("show");
        });

        if (type === "error") {
          setTimeout(hideMessages, 5000);
        }
      }

      function hideMessages() {
        ["errorMessage", "successMessage"].forEach((id) => {
          const div = document.getElementById(id);
          div.classList.remove("show");
          setTimeout(() => (div.style.display = "none"), 400);
        });
      }

      function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        document.getElementById("confirmPassword").value = "";

        // Reset validation styling
        document.querySelectorAll(".form-input").forEach((input) => {
          input.style.borderColor = "";
          input.style.boxShadow = "";
        });

        // Reset password hint
        const passwordHint = document.getElementById("passwordHint");
        passwordHint.textContent = "Password must be at least 6 characters";
        passwordHint.className = "password-hint";
      }

      function addElementAnimations() {
        // Stagger form field animations
        const formGroups = document.querySelectorAll(".form-group");
        formGroups.forEach((group, index) => {
          group.style.opacity = "0";
          group.style.transform = "translateY(20px)";

          setTimeout(() => {
            group.style.transition = "all 0.6s ease";
            group.style.opacity = "1";
            group.style.transform = "translateY(0)";
          }, 800 + index * 150);
        });

        // Animate submit button
        const submitButton = document.getElementById("submitButton");
        submitButton.style.opacity = "0";
        submitButton.style.transform = "translateY(20px)";

        setTimeout(() => {
          submitButton.style.transition = "all 0.6s ease";
          submitButton.style.opacity = "1";
          submitButton.style.transform = "translateY(0)";
        }, 1400);

        // Animate footer
        const footer = document.querySelector(".register-footer");
        footer.style.opacity = "0";
        footer.style.transform = "translateY(20px)";

        setTimeout(() => {
          footer.style.transition = "all 0.6s ease";
          footer.style.opacity = "1";
          footer.style.transform = "translateY(0)";
        }, 1600);
      }

      function createCelebrationEffect() {
        // Create sparkle effects around the success message
        for (let i = 0; i < 12; i++) {
          setTimeout(() => {
            const sparkle = document.createElement("div");
            sparkle.style.position = "fixed";
            sparkle.style.width = "6px";
            sparkle.style.height = "6px";
            sparkle.style.background = "rgba(110, 231, 183, 0.8)";
            sparkle.style.borderRadius = "50%";
            sparkle.style.pointerEvents = "none";
            sparkle.style.zIndex = "1000";
            sparkle.style.left =
              Math.random() * window.innerWidth * 0.6 +
              window.innerWidth * 0.2 +
              "px";
            sparkle.style.top =
              Math.random() * window.innerHeight * 0.4 +
              window.innerHeight * 0.3 +
              "px";

            document.body.appendChild(sparkle);

            sparkle.animate(
              [
                {
                  opacity: 0,
                  transform: "scale(0) rotate(0deg)",
                },
                {
                  opacity: 1,
                  transform: "scale(1.5) rotate(180deg)",
                },
                {
                  opacity: 0,
                  transform: "scale(0) rotate(360deg)",
                },
              ],
              {
                duration: 2000,
                easing: "ease-out",
              }
            ).onfinish = () => {
              if (document.body.contains(sparkle)) {
                document.body.removeChild(sparkle);
              }
            };
          }, i * 100);
        }
      }

      // Debug (Development Only)
      if (window.location.hostname === "localhost") {
        console.log("ü™û Beautiful Symmetrical Registration - Highly Condensed");

        window.registerDebug = {
          clearForm,
          testMessage: (message, type) => showMessage(message, type),
          toggleLoading: () => setLoadingState(!isLoading),
          celebration: createCelebrationEffect,
        };
      }
    </script>
  </body>
