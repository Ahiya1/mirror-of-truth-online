<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Begin Your Journey | Mirror of Truth</title>

    <style>
      /* Subtle Register - Dissolved Yet Undeniable */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(
          135deg,
          #0f0f23 0%,
          #1a1a2e 25%,
          #16213e 50%,
          #0f0f23 100%
        );
        color: #fff;
        font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
        position: fixed;
        width: 100vw;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Subtle Cosmic Presence */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(
            circle at 20% 20%,
            rgba(99, 102, 241, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(147, 51, 234, 0.02) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 50% 10%,
            rgba(16, 185, 129, 0.015) 0%,
            transparent 50%
          );
        z-index: 1;
        animation: subtleBreathing 60s ease-in-out infinite;
      }

      @keyframes subtleBreathing {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* Minimal Floating Elements */
      .cosmic-presence {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 2;
        overflow: hidden;
      }

      .presence-particle {
        position: absolute;
        width: 1px;
        height: 1px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: gentleDrift 30s linear infinite;
      }

      .presence-particle:nth-child(1) {
        left: 25%;
        animation-delay: 0s;
        background: rgba(99, 102, 241, 0.15);
      }

      .presence-particle:nth-child(2) {
        left: 75%;
        animation-delay: 10s;
        background: rgba(147, 51, 234, 0.12);
      }

      .presence-particle:nth-child(3) {
        left: 50%;
        animation-delay: 20s;
        background: rgba(16, 185, 129, 0.1);
      }

      @keyframes gentleDrift {
        0% {
          transform: translateY(100vh) scale(0.5);
          opacity: 0;
        }
        20% {
          opacity: 0.6;
        }
        80% {
          opacity: 0.3;
        }
        100% {
          transform: translateY(-10vh) scale(1);
          opacity: 0;
        }
      }

      /* Refined Navigation */
      .back-link {
        position: fixed;
        top: clamp(1rem, 2vh, 1.5rem);
        left: clamp(1rem, 2vw, 1.5rem);
        z-index: 100;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: clamp(0.6rem, 1.2vh, 0.8rem) clamp(1rem, 2vw, 1.3rem);
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 50px;
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        font-size: clamp(0.75rem, 1.8vw, 0.85rem);
        font-weight: 300;
        transition: all 0.3s ease;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        white-space: nowrap;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .back-link:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(255, 255, 255, 0.12);
        color: rgba(255, 255, 255, 0.9);
        transform: translateY(-1px);
      }

      /* Main Container - Centered & Grounded */
      .main-container {
        position: relative;
        z-index: 10;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: clamp(1rem, 2vh, 1.5rem);
        max-width: 100vw;
        margin: 0 auto;
        gap: clamp(1rem, 2vh, 1.5rem);
      }

      /* Quiet Header */
      .header {
        text-align: center;
        flex-shrink: 0;
        position: relative;
      }

      .mirror-icon {
        font-size: clamp(1.8rem, 3.5vw, 2.2rem);
        margin-bottom: clamp(0.6rem, 1.2vh, 0.8rem);
        display: block;
        opacity: 0.9;
        animation: quietPresence 8s ease-in-out infinite;
      }

      @keyframes quietPresence {
        0%,
        100% {
          opacity: 0.9;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.02);
        }
      }

      .title {
        font-size: clamp(1.4rem, 3vw, 1.8rem);
        font-weight: 300;
        margin-bottom: clamp(0.4rem, 0.8vh, 0.6rem);
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95) 0%,
          rgba(255, 255, 255, 0.8) 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        letter-spacing: 0.3px;
        line-height: 1.2;
      }

      .subtitle {
        font-size: clamp(0.85rem, 1.8vw, 1rem);
        opacity: 0.7;
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.4;
        font-weight: 300;
        margin-bottom: clamp(0.4rem, 0.8vh, 0.6rem);
      }

      /* Understated Tier Display */
      .selected-tier {
        display: inline-flex;
        align-items: center;
        gap: clamp(0.5rem, 1vw, 0.7rem);
        padding: clamp(0.5rem, 1vh, 0.7rem) clamp(1rem, 2vw, 1.3rem);
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: clamp(10px, 2vw, 14px);
        font-size: clamp(0.75rem, 1.7vw, 0.85rem);
        color: rgba(255, 255, 255, 0.8);
        font-weight: 400;
        position: relative;
        overflow: hidden;
      }

      /* Refined Form Container */
      .form-section {
        width: 100%;
        max-width: clamp(360px, 40vw, 450px);
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(30px) saturate(120%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: clamp(18px, 3.5vw, 24px);
        padding: clamp(1.6rem, 3vh, 2.4rem) clamp(1.4rem, 2.8vw, 2rem);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2),
          0 0 0 1px rgba(255, 255, 255, 0.04);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
        animation: formAppear 1s ease-out;
      }

      @keyframes formAppear {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .form-section::before {
        content: "";
        position: absolute;
        inset: 1px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.04) 0%,
          rgba(255, 255, 255, 0.01) 100%
        );
        border-radius: clamp(17px, 3.5vw, 23px);
        pointer-events: none;
      }

      /* Refined Messages */
      .message {
        padding: clamp(0.7rem, 1.4vh, 0.9rem);
        border-radius: clamp(10px, 2vw, 14px);
        font-size: clamp(0.75rem, 1.7vw, 0.85rem);
        text-align: center;
        opacity: 0;
        transform: translateY(-10px);
        transition: all 0.3s ease;
        font-weight: 300;
        margin-bottom: clamp(0.5rem, 1vh, 0.7rem);
      }

      .message.show {
        opacity: 1;
        transform: translateY(0);
      }

      .message.error {
        background: rgba(239, 68, 68, 0.08);
        border: 1px solid rgba(239, 68, 68, 0.2);
        color: rgba(252, 165, 165, 0.9);
      }

      .message.success {
        background: rgba(34, 197, 94, 0.08);
        border: 1px solid rgba(34, 197, 94, 0.2);
        color: rgba(110, 231, 183, 0.9);
      }

      /* Refined Form Elements */
      .register-form {
        display: flex;
        flex-direction: column;
        gap: clamp(1rem, 2vh, 1.3rem);
        flex: 1;
      }

      .form-group {
        position: relative;
      }

      .form-input {
        width: 100%;
        padding: clamp(0.9rem, 1.8vh, 1.2rem);
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: clamp(10px, 2vw, 14px);
        color: #fff;
        font-size: clamp(0.85rem, 1.9vw, 0.95rem);
        font-family: inherit;
        transition: all 0.3s ease;
        font-weight: 300;
        outline: none;
        -webkit-tap-highlight-color: transparent;
        position: relative;
      }

      .form-input.has-icon {
        padding-right: clamp(2.3rem, 4.5vw, 2.8rem);
      }

      .form-input:focus {
        border-color: rgba(147, 51, 234, 0.3);
        background: rgba(255, 255, 255, 0.06);
        box-shadow: 0 0 20px rgba(147, 51, 234, 0.1);
        transform: translateY(-1px);
      }

      .form-input::placeholder {
        color: rgba(255, 255, 255, 0.3);
        font-style: italic;
        font-weight: 300;
      }

      /* Refined Labels */
      .form-label {
        position: absolute;
        left: clamp(0.9rem, 1.8vh, 1.2rem);
        top: clamp(0.9rem, 1.8vh, 1.2rem);
        color: rgba(255, 255, 255, 0.5);
        font-size: clamp(0.85rem, 1.9vw, 0.95rem);
        font-weight: 300;
        pointer-events: none;
        transition: all 0.3s ease;
        transform-origin: left top;
      }

      .form-input:focus + .form-label,
      .form-input:not(:placeholder-shown) + .form-label {
        transform: translateY(clamp(-1.6rem, -3.2vh, -2rem)) scale(0.8);
        color: rgba(147, 51, 234, 0.8);
        left: clamp(0.7rem, 1.4vh, 0.9rem);
        font-weight: 400;
      }

      /* Refined Password Toggle */
      .password-toggle {
        position: absolute;
        right: clamp(0.7rem, 1.4vw, 0.9rem);
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.6);
        cursor: pointer;
        padding: clamp(0.35rem, 0.7vh, 0.45rem);
        border-radius: 6px;
        transition: all 0.3s ease;
        font-size: clamp(0.9rem, 1.8vw, 1rem);
        display: flex;
        align-items: center;
        justify-content: center;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        backdrop-filter: blur(10px);
      }

      .password-toggle:hover {
        color: rgba(255, 255, 255, 0.8);
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.15);
      }

      /* Refined Password Hint */
      .password-hint {
        font-size: clamp(0.7rem, 1.5vw, 0.8rem);
        color: rgba(255, 255, 255, 0.4);
        margin-top: clamp(0.3rem, 0.6vh, 0.4rem);
        font-style: italic;
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }

      .password-hint::before {
        content: "üí°";
        font-size: 0.8em;
        opacity: 0.6;
      }

      /* Confident Submit Button */
      .submit-button {
        width: 100%;
        padding: clamp(1rem, 2vh, 1.4rem);
        background: linear-gradient(
          135deg,
          rgba(147, 51, 234, 0.15) 0%,
          rgba(99, 102, 241, 0.12) 100%
        );
        backdrop-filter: blur(20px);
        border: 1px solid rgba(147, 51, 234, 0.25);
        border-radius: clamp(10px, 2vw, 14px);
        color: rgba(196, 181, 253, 0.95);
        font-size: clamp(0.85rem, 1.9vw, 0.95rem);
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        letter-spacing: 0.3px;
        position: relative;
        overflow: hidden;
        outline: none;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin-top: clamp(0.5rem, 1vh, 0.7rem);
        min-height: clamp(45px, 7vh, 55px);
      }

      .submit-button:hover:not(:disabled) {
        background: linear-gradient(
          135deg,
          rgba(147, 51, 234, 0.2) 0%,
          rgba(99, 102, 241, 0.15) 100%
        );
        border-color: rgba(147, 51, 234, 0.4);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(147, 51, 234, 0.15);
        color: rgba(196, 181, 253, 1);
      }

      .submit-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .submit-button:active:not(:disabled) {
        transform: translateY(-1px);
      }

      /* Refined Loading Animation */
      .button-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: clamp(0.5rem, 1vw, 0.7rem);
      }

      .loading-spinner {
        width: clamp(14px, 2.8vw, 18px);
        height: clamp(14px, 2.8vw, 18px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        border-top-color: rgba(255, 255, 255, 0.8);
        animation: refinedSpin 1s ease-in-out infinite;
      }

      @keyframes refinedSpin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Refined Footer */
      .footer {
        text-align: center;
        flex-shrink: 0;
        margin-top: clamp(0.5rem, 1vh, 0.7rem);
      }

      .signin-text {
        color: rgba(255, 255, 255, 0.6);
        font-size: clamp(0.75rem, 1.7vw, 0.85rem);
        line-height: 1.4;
        font-weight: 300;
        margin-bottom: clamp(0.7rem, 1.4vh, 0.9rem);
      }

      .signin-link {
        display: inline-flex;
        align-items: center;
        gap: clamp(0.4rem, 0.8vw, 0.6rem);
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        padding: clamp(0.7rem, 1.4vh, 0.9rem) clamp(1.2rem, 2.4vw, 1.5rem);
        border-radius: clamp(10px, 2vw, 14px);
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.3s ease;
        font-weight: 400;
        font-size: clamp(0.75rem, 1.7vw, 0.85rem);
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        white-space: nowrap;
        backdrop-filter: blur(15px);
      }

      .signin-link:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(255, 255, 255, 0.12);
        color: rgba(255, 255, 255, 0.9);
        transform: translateY(-1px);
      }

      /* Tier-specific subtle styling */
      .tier-essential .selected-tier {
        border-color: rgba(16, 185, 129, 0.15);
        color: rgba(110, 231, 183, 0.8);
      }

      .tier-premium .selected-tier {
        border-color: rgba(245, 158, 11, 0.15);
        color: rgba(251, 191, 36, 0.8);
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .main-container {
          padding: clamp(0.8rem, 1.6vh, 1.2rem);
          gap: clamp(0.8rem, 1.6vh, 1.2rem);
        }

        .form-section {
          max-width: 90vw;
          padding: clamp(1.2rem, 2.4vh, 1.8rem) clamp(1rem, 2vw, 1.4rem);
        }

        .cosmic-presence {
          opacity: 0.6;
        }
      }

      @media (max-height: 600px) and (orientation: landscape) {
        .main-container {
          padding: clamp(0.5rem, 1vh, 0.8rem) clamp(1rem, 2vw, 1.5rem);
          gap: clamp(0.5rem, 1vh, 0.8rem);
        }

        .mirror-icon {
          font-size: clamp(1.4rem, 2.8vw, 1.8rem);
          margin-bottom: clamp(0.3rem, 0.6vh, 0.5rem);
        }

        .subtitle {
          display: none;
        }

        .form-section {
          padding: clamp(1rem, 2vh, 1.4rem) clamp(1rem, 2vw, 1.4rem);
        }
      }

      @media (max-height: 500px) {
        .selected-tier {
          display: none;
        }

        .register-form {
          gap: clamp(0.7rem, 1.4vh, 1rem);
        }
      }

      @media (max-width: 360px) {
        .form-section {
          max-width: 95vw;
          padding: clamp(1rem, 2vh, 1.4rem) clamp(0.8rem, 1.6vw, 1.2rem);
        }
      }

      /* Accessibility */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Focus visible for accessibility */
      .submit-button:focus-visible,
      .form-input:focus-visible,
      .back-link:focus-visible,
      .signin-link:focus-visible,
      .password-toggle:focus-visible {
        outline: 2px solid rgba(147, 51, 234, 0.5);
        outline-offset: 2px;
      }

      /* Remove all default focus outlines */
      * {
        outline: none !important;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>

  <body>
    <!-- Cosmic Presence -->
    <div class="cosmic-presence">
      <div class="presence-particle"></div>
      <div class="presence-particle"></div>
      <div class="presence-particle"></div>
    </div>

    <!-- Navigation -->
    <a href="/commitment" class="back-link">
      <span>‚Üê</span>
      <span>Back to tier selection</span>
    </a>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Header -->
      <div class="header">
        <div class="mirror-icon">ü™û</div>
        <h1 class="title">Begin Your Journey</h1>
        <p class="subtitle">Your path to self-discovery starts here</p>
        <div class="selected-tier">
          <span>‚ú®</span>
          <span id="tierDisplay">Free Forever</span>
        </div>
      </div>

      <!-- Form Section -->
      <div class="form-section">
        <!-- Messages -->
        <div
          class="message error"
          id="errorMessage"
          style="display: none"
        ></div>
        <div
          class="message success"
          id="successMessage"
          style="display: none"
        ></div>

        <!-- Registration Form -->
        <form id="registerForm" class="register-form">
          <div class="form-group">
            <input
              type="text"
              id="name"
              name="name"
              class="form-input"
              placeholder=" "
              required
              autocomplete="name"
            />
            <label for="name" class="form-label">Your name</label>
          </div>

          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder=" "
              required
              autocomplete="email"
            />
            <label for="email" class="form-label">Your email</label>
          </div>

          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              class="form-input has-icon"
              placeholder=" "
              required
              autocomplete="new-password"
              minlength="6"
            />
            <label for="password" class="form-label">Choose a password</label>
            <button
              type="button"
              class="password-toggle"
              id="passwordToggle"
              aria-label="Toggle password visibility"
            >
              <span id="toggleIcon">üëÅÔ∏è</span>
            </button>
          </div>

          <div class="form-group">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="form-input has-icon"
              placeholder=" "
              required
              autocomplete="new-password"
              minlength="6"
            />
            <label for="confirmPassword" class="form-label"
              >Confirm password</label
            >
            <button
              type="button"
              class="password-toggle"
              id="confirmPasswordToggle"
              aria-label="Toggle password visibility"
            >
              <span id="confirmToggleIcon">üëÅÔ∏è</span>
            </button>
            <div class="password-hint">
              Passwords must match and be at least 6 characters
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="submit-button" id="submitButton">
            <span class="button-text" id="buttonText">Create Free Account</span>
            <span class="button-loading" style="display: none">
              <div class="loading-spinner"></div>
              <span>Creating your sacred space...</span>
            </span>
          </button>
        </form>

        <!-- Footer -->
        <div class="footer">
          <p class="signin-text">Already have an account?</p>
          <a href="/auth/signin" class="signin-link">
            <span>üîë</span>
            <span>Sign in to your journey</span>
          </a>
        </div>
      </div>
    </div>

    <script>
      // Subtle Registration with Fixed Stripe Integration
      let isLoading = false;
      let selectedTier = "free";
      let stripeConfig = null;

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        parseURLParams();
        setupForm();
        setupPasswordToggles();
        setupKeyboardShortcuts();
        loadStripeConfig();
        addTierStyling();
      });

      function parseURLParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const tier = urlParams.get("tier") || "free";

        selectedTier = tier;
        updateTierDisplay();
        updateButtonText();
      }

      function addTierStyling() {
        document.body.classList.add(`tier-${selectedTier}`);
      }

      function updateTierDisplay() {
        const tierDisplay = document.getElementById("tierDisplay");
        const tierNames = {
          free: "Free Forever",
          essential: "Essential ($4.99/month)",
          premium: "Premium ($9.99/month)",
        };

        tierDisplay.textContent = tierNames[selectedTier] || "Free Forever";
      }

      function updateButtonText() {
        const buttonText = document.getElementById("buttonText");

        if (selectedTier === "free") {
          buttonText.textContent = "Create Free Account";
        } else {
          buttonText.textContent = "Continue to Secure Payment";
        }
      }

      async function loadStripeConfig() {
        if (selectedTier === "free") return;

        try {
          const response = await fetch("/api/payment?action=config");
          const result = await response.json();

          if (result.success) {
            stripeConfig = result.config;
          } else {
            console.warn("Stripe config failed:", result.error);
          }
        } catch (error) {
          console.warn("Stripe config error:", error);
        }
      }

      function setupForm() {
        const form = document.getElementById("registerForm");
        const inputs = form.querySelectorAll(".form-input");

        form.addEventListener("submit", handleRegistration);

        // Input validation with subtle animations
        inputs.forEach((input) => {
          input.addEventListener("blur", validateInput);
          input.addEventListener("input", clearValidationStyling);
        });

        // Auto-focus first input
        setTimeout(() => {
          document.getElementById("name").focus();
        }, 800);
      }

      function setupPasswordToggles() {
        // Password toggle
        const passwordToggle = document.getElementById("passwordToggle");
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleIcon");

        passwordToggle.addEventListener("click", function () {
          const isPassword = passwordInput.type === "password";
          passwordInput.type = isPassword ? "text" : "password";
          toggleIcon.textContent = isPassword ? "üôà" : "üëÅÔ∏è";

          // Subtle toggle animation
          this.style.transform = "scale(0.9)";
          setTimeout(() => {
            this.style.transform = "";
          }, 150);

          passwordInput.focus();
        });

        // Confirm password toggle
        const confirmPasswordToggle = document.getElementById(
          "confirmPasswordToggle"
        );
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const confirmToggleIcon = document.getElementById("confirmToggleIcon");

        confirmPasswordToggle.addEventListener("click", function () {
          const isPassword = confirmPasswordInput.type === "password";
          confirmPasswordInput.type = isPassword ? "text" : "password";
          confirmToggleIcon.textContent = isPassword ? "üôà" : "üëÅÔ∏è";

          // Subtle toggle animation
          this.style.transform = "scale(0.9)";
          setTimeout(() => {
            this.style.transform = "";
          }, 150);

          confirmPasswordInput.focus();
        });
      }

      function setupKeyboardShortcuts() {
        document.addEventListener("keydown", function (e) {
          // Escape to clear form
          if (e.key === "Escape") {
            clearForm();
            hideMessages();
          }
        });
      }

      async function handleRegistration(e) {
        e.preventDefault();
        if (isLoading) return;

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        // Validation
        if (!name || !email || !password || !confirmPassword) {
          showMessage("Please fill in all fields to continue", "error");
          return;
        }

        if (!validateEmail(email)) {
          showMessage("Please enter a valid email address", "error");
          return;
        }

        if (password.length < 6) {
          showMessage("Password must be at least 6 characters", "error");
          return;
        }

        if (password !== confirmPassword) {
          showMessage("Passwords do not match", "error");
          return;
        }

        setLoadingState(true);
        hideMessages();

        try {
          if (selectedTier === "free") {
            // Create free account directly
            await createFreeAccount(name, email, password);
          } else {
            // Create Stripe checkout session for paid tiers
            await createStripeCheckout(name, email, password);
          }
        } catch (error) {
          console.error("Registration error:", error);
          showMessage(
            error.message || "Something went wrong. Please try again.",
            "error"
          );
          setLoadingState(false);
        }
      }

      async function createFreeAccount(name, email, password) {
        const response = await fetch("/api/auth", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            action: "signup",
            name: name,
            email: email,
            password: password,
            tier: "free",
          }),
        });

        const result = await response.json();

        if (result.success) {
          // Store auth data
          localStorage.setItem("mirror_auth_token", result.token);
          localStorage.setItem(
            "mirrorVerifiedUser",
            JSON.stringify(result.user)
          );

          showMessage(
            "Welcome to your consciousness journey! Your free account is ready.",
            "success"
          );

          setTimeout(() => {
            window.location.href = "/dashboard";
          }, 2000);
        } else {
          throw new Error(result.error || "Account creation failed");
        }

        setLoadingState(false);
      }

      async function createStripeCheckout(name, email, password) {
        if (!stripeConfig) {
          throw new Error("Payment system not available. Please try again.");
        }

        const response = await fetch("/api/payment", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            action: "create-checkout-session",
            name: name,
            email: email,
            password: password, // üîë Include the password!
            tier: selectedTier,
            period: "monthly", // Default to monthly
          }),
        });

        const result = await response.json();

        if (result.success) {
          showMessage("Redirecting to secure payment...", "success");

          // Redirect to Stripe Checkout
          window.location.href = result.url;
        } else {
          throw new Error(result.error || "Payment setup failed");
        }

        setLoadingState(false);
      }

      function validateInput(e) {
        const input = e.target;
        const value = input.value.trim();

        switch (input.id) {
          case "email":
            if (value && !validateEmail(value)) {
              input.style.borderColor = "rgba(239, 68, 68, 0.3)";
              input.style.boxShadow = "0 0 10px rgba(239, 68, 68, 0.1)";
            }
            break;
          case "password":
            if (value && value.length < 6) {
              input.style.borderColor = "rgba(245, 158, 11, 0.3)";
              input.style.boxShadow = "0 0 10px rgba(245, 158, 11, 0.1)";
            }
            break;
          case "confirmPassword":
            const password = document.getElementById("password").value;
            if (value && value !== password) {
              input.style.borderColor = "rgba(239, 68, 68, 0.3)";
              input.style.boxShadow = "0 0 10px rgba(239, 68, 68, 0.1)";
            }
            break;
        }
      }

      function clearValidationStyling(e) {
        e.target.style.borderColor = "";
        e.target.style.boxShadow = "";
      }

      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      function setLoadingState(loading) {
        isLoading = loading;
        const button = document.getElementById("submitButton");
        const buttonText = button.querySelector(".button-text");
        const buttonLoader = button.querySelector(".button-loading");

        if (loading) {
          buttonText.style.display = "none";
          buttonLoader.style.display = "flex";
          button.disabled = true;
        } else {
          buttonText.style.display = "block";
          buttonLoader.style.display = "none";
          button.disabled = false;
        }
      }

      function showMessage(message, type) {
        const messageDiv = document.getElementById(
          type === "error" ? "errorMessage" : "successMessage"
        );

        messageDiv.textContent = message;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";

        requestAnimationFrame(() => {
          messageDiv.classList.add("show");
        });

        if (type === "error") {
          setTimeout(hideMessages, 5000);
        }
      }

      function hideMessages() {
        ["errorMessage", "successMessage"].forEach((id) => {
          const div = document.getElementById(id);
          div.classList.remove("show");
          setTimeout(() => (div.style.display = "none"), 300);
        });
      }

      function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        document.getElementById("confirmPassword").value = "";

        // Reset any validation styling
        document.querySelectorAll(".form-input").forEach((input) => {
          input.style.borderColor = "";
          input.style.boxShadow = "";
        });
      }

      // Debug (Development Only)
      if (window.location.hostname === "localhost") {
        console.log("ü™û Subtle Sacred Registration - Dissolved Yet Undeniable");

        window.registerDebug = {
          selectedTier: () => selectedTier,
          clearForm,
          testMessage: (message, type) => showMessage(message, type),
          toggleLoading: () => setLoadingState(!isLoading),
          stripeConfig: () => stripeConfig,
        };
      }
    </script>
  </body>
</html>
