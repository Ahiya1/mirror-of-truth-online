        document.documentElement.dir = currentLanguage === "he" ? "rtl" : "ltr";
        document.documentElement.lang = currentLanguage;
        Object.entries(t).forEach(([k, v]) => {
          const el = document.getElementById(k);
          if (el) el.innerHTML = v;
        });
        document.querySelector(".lang-text").textContent = t.langText;
        document.querySelector(".lang-flag").textContent = t.langFlag;
        document.getElementById("userName").placeholder = t.namePlaceholder;
        document.getElementById("userEmail").placeholder = t.emailPlaceholder;
      }
      applyLanguage();

      /*‚îÄ‚îÄ UI interactions ‚îÄ‚îÄ*/
      const mirrorsCont = document.getElementById("mirrorsContainer");
      const reflectBtn = document.getElementById("reflectBtn");

      let pressTimer = null;
      let pressStartTime = 0;

      // Secret bypass - hold for 8.3 seconds
      reflectBtn.addEventListener("mousedown", startPress);
      reflectBtn.addEventListener("touchstart", startPress);
      reflectBtn.addEventListener("mouseup", endPress);
      reflectBtn.addEventListener("mouseleave", endPress);
      reflectBtn.addEventListener("touchend", endPress);
      reflectBtn.addEventListener("touchcancel", endPress);

      function startPress(e) {
        pressStartTime = Date.now();
        pressTimer = setTimeout(() => {
          showSecretBypass();
        }, 8300); // 8.3 seconds
      }

      function endPress(e) {
        const pressDuration = Date.now() - pressStartTime;
        if (pressTimer) {
          clearTimeout(pressTimer);
          pressTimer = null;
        }

        // Normal click if released before 8.3 seconds
        if (pressDuration < 8300) {
          document.getElementById("paymentModal").classList.add("show");
        }
      }

      function showSecretBypass() {
        const password = prompt("ü™û Creator Access\nEnter the sacred key:");
        if (password) {
          // Verify with backend
          fetch("/api/send-access-code", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email: "ahiya.butman@gmail.com",
              name: "Ahiya",
              language: currentLanguage,
              creatorBypass: true,
              secretKey: password,
            }),
          })
            .then((r) => r.json())
            .then((data) => {
              if (data.success && data.isCreator) {
                // Auto-populate with creator context
                const creatorData = {
                  name: "Ahiya",
                  email: "ahiya.butman@gmail.com",
                  language: currentLanguage,
                  isCreator: true,
                  creatorContext: data.creatorContext,
                };
                try {
                  localStorage.setItem(
                    "mirrorVerifiedUser",
                    JSON.stringify(creatorData)
                  );
                  if (data.creatorContext) {
                    localStorage.setItem(
                      "mirrorCreatorContext",
                      JSON.stringify(data.creatorContext)
                    );
                  }
                } catch {}

                location.href = `./reflection.html?admin=true&verified=true&lang=${currentLanguage}`;
              } else {
                alert("ü™û Invalid sacred key");
              }
            })
            .catch(() => {
              alert("ü™û Connection error");
            });
        }
      }

      reflectBtn.addEventListener("mouseenter", () =>
        mirrorsCont.classList.add("hover")
      );
      reflectBtn.addEventListener("mouseleave", () =>
        mirrorsCont.classList.remove("hover")
      );

      document.getElementById("langToggle").addEventListener("click", () => {
        currentLanguage = currentLanguage === "en" ? "he" : "en";
        try {
          localStorage.setItem("mirrorLanguage", currentLanguage);
        } catch {}
        applyLanguage();
      });

      /*‚îÄ‚îÄ form validation ‚îÄ‚îÄ*/
      document
        .getElementById("userName")
        .addEventListener("input", updateContinue);
      document
        .getElementById("userEmail")
        .addEventListener("input", updateContinue);
      function updateContinue() {
        const ready =
          document.getElementById("userName").value.trim() &&
          document.getElementById("userEmail").value.trim();
        document.getElementById("continueBtn").disabled = !ready;
      }

      /*‚îÄ‚îÄ proceed: save info ‚Üí reflection.html (access-code) ‚îÄ‚îÄ*/
      document.getElementById("continueBtn").addEventListener("click", () => {
        const data = {
          name: document.getElementById("userName").value.trim(),
          email: document.getElementById("userEmail").value.trim(),
          language: currentLanguage,
        };
        try {
          localStorage.setItem("pendingPayment", JSON.stringify(data));
        } catch {}
        /* go straight to access-code gate; breathing comes only *after* code is entered */
        location.href = `./reflection.html?payment=cash&lang=${currentLanguage}`;
      });

      /*‚îÄ‚îÄ modal helpers ‚îÄ‚îÄ*/
      function closeModal() {
        document.getElementById("paymentModal").classList.remove("show");
      }
      document.getElementById("paymentModal").addEventListener("click", (e) => {
        if (e.target === e.currentTarget) closeModal();
      });
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeModal();
      });
    </script>
  </body>
</html>
