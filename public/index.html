  <head>

    <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  INLINE STYLES  â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(
          135deg,
          #0f0f23 0%,
          #1a1a2e 25%,
          #16213e 50%,
          #0f0f23 100%
        );
        min-height: 100vh;
        overflow: hidden;
        position: relative;
      }
      [dir="rtl"] {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      /* language toggle */
      .language-toggle {
        position: fixed;
        top: 2rem;
        right: 2rem;
        z-index: 1000;
      }
      [dir="rtl"] .language-toggle {
        right: auto;
        left: 2rem;
      }
      .lang-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        padding: 0.8rem 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 500;
        font-size: 0.9rem;
      }
      .lang-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      /* mirrors as subtle glass shards */
      .mirrors-container {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      .mirror {
        --deg: 0deg;
        position: absolute;
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(25px) saturate(140%);
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        clip-path: polygon(
          6% 0,
          94% 2%,
          100% 30%,
          92% 98%,
          8% 100%,
          0 70%
        ); /* irregular shard */
        transform: rotate(var(--deg));
        animation: float 10s ease-in-out infinite;
        transition: 0.4s;
      }
      /* give each fragment a different rotation & size */
      .mirror:nth-child(1) {
        top: 12%;
        left: 18%;
        --deg: 3deg;
      }
      .mirror:nth-child(2) {
        top: 24%;
        right: 14%;
        --deg: -6deg;
        width: 60px;
        height: 60px;
      }
      .mirror:nth-child(3) {
        top: 46%;
        left: 8%;
        --deg: 8deg;
        width: 55px;
        height: 55px;
      }
      .mirror:nth-child(4) {
        top: 60%;
        right: 22%;
        --deg: -4deg;
        width: 90px;
        height: 90px;
      }
      .mirror:nth-child(5) {
        bottom: 22%;
        left: 30%;
        --deg: 12deg;
        width: 70px;
        height: 70px;
      }
      .mirror:nth-child(6) {
        bottom: 34%;
        right: 40%;
        --deg: -12deg;
        width: 50px;
        height: 50px;
      }
      .mirror:nth-child(7) {
        top: 34%;
        left: 50%;
        --deg: 0deg;
        width: 45px;
        height: 45px;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(var(--deg));
          opacity: 0.6;
        }
        25% {
          transform: translateY(-25px) rotate(calc(var(--deg) + 2deg));
          opacity: 0.8;
        }
        50% {
          transform: translateY(-10px) rotate(calc(var(--deg) - 2deg));
          opacity: 1;
        }
        75% {
          transform: translateY(-18px) rotate(calc(var(--deg) + 1deg));
          opacity: 0.7;
        }
      }
      .mirrors-container.hover .mirror {
        animation-play-state: paused;
        background: rgba(255, 255, 255, 0.14);
        border-color: rgba(255, 255, 255, 0.35);
        box-shadow: 0 15px 45px rgba(255, 255, 255, 0.12);
        transform: scale(1.06) rotate(var(--deg));
      }

      /* main content */
      .main-content {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        position: relative;
        z-index: 10;
      }
      .center-container {
        text-align: center;
        color: #fff;
        max-width: 600px;
        padding: 2rem;
      }
      .title {
        font-size: clamp(2rem, 8vw, 4rem);
        font-weight: 300;
        margin-bottom: 1rem;
        line-height: 1.2;
        opacity: 0.95;
      }

      .reflect-button {
        width: clamp(180px, 25vw, 220px);
        height: clamp(180px, 25vw, 220px);
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.12) 0%,
          rgba(255, 255, 255, 0.03) 70%
        );
        backdrop-filter: blur(30px);
        border: 2px solid rgba(255, 255, 255, 0.25);
        color: #fff;
        font-size: clamp(1rem, 3vw, 1.3rem);
        font-weight: 400;
        cursor: pointer;
        transition: 0.4s;
        position: relative;
        overflow: hidden;
        margin: 2rem auto;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      }
      .reflect-button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.08) 0%,
          transparent 70%
        );
        border-radius: 50%;
        transition: 0.6s;
      }
      .reflect-button:hover::before {
        width: 100%;
        height: 100%;
      }
      .reflect-button:hover {
        transform: scale(1.03);
        border-color: rgba(255, 255, 255, 0.4);
        box-shadow: 0 25px 80px rgba(255, 255, 255, 0.08);
      }

      .tagline {
        font-size: clamp(0.85rem, 2.5vw, 1rem);
        opacity: 0.75;
        font-weight: 300;
        letter-spacing: 0.3px;
        line-height: 1.6;
        margin-top: 1.5rem;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }

      /* modal */
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(20px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .modal.show {
        display: flex;
        opacity: 1;
      }
      .modal-content {
        background: rgba(30, 30, 60, 0.95);
        backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        padding: 3rem;
        max-width: 450px;
        width: 90%;
        text-align: center;
        color: #fff;
        position: relative;
        transform: scale(0.9);
        transition: transform 0.3s;
      }
      .modal.show .modal-content {
        transform: scale(1);
      }
      .modal h3 {
        margin-bottom: 2rem;
        font-weight: 400;
        font-size: 1.4rem;
        line-height: 1.3;
      }

      .form-group {
        margin-bottom: 1.6rem;
        text-align: left;
      }
      [dir="rtl"] .form-group {
        text-align: right;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.8rem;
        font-size: 0.95rem;
        opacity: 0.9;
        font-weight: 400;
      }
      .form-group input {
        width: 100%;
        padding: 1.2rem;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        color: #fff;
        font-size: 1rem;
        transition: 0.3s;
        font-family: inherit;
      }
      .form-group input:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.12);
      }
      .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      .payment-info {
        font-size: 0.95rem;
        line-height: 1.5;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        padding: 1rem;
        margin-top: 1rem;
        margin-bottom: 2.5rem;
      }

      .continue-btn {
        width: 100%;
        padding: 1.2rem 2rem;
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 16px;
        color: #fff;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: 0.3s;
      }
      .continue-btn:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }
      .continue-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .modal-close {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.6);
        font-size: 1.8rem;
        cursor: pointer;
        transition: color 0.3s;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
      }
      .modal-close:hover {
        color: #fff;
        background: rgba(255, 255, 255, 0.1);
      }
      [dir="rtl"] .modal-close {
        right: auto;
        left: 1.5rem;
      }

      /* responsive */
      @media (max-width: 768px) {
        .reflect-button {
          width: 160px;
          height: 160px;
          font-size: 1rem;
        }
        .center-container {
          padding: 1rem;
        }
        .modal-content {
          padding: 2rem;
          margin: 1rem;
        }
        .language-toggle {
          top: 1rem;
          right: 1rem;
        }
        [dir="rtl"] .language-toggle {
          right: auto;
          left: 1rem;
        }
      }
      @media (max-width: 480px) {
        .title {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- Floating mirror shards -->

      <div class="mirror"></div>
      <div class="mirror"></div>

      <div class="mirror"></div>
      <div class="mirror"></div>

    </div>

    <!-- language toggle -->
    <div class="language-toggle">

    <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ JavaScript â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <script>
      /* language */
      let currentLanguage = (() => {
        try {
          return (
            new URLSearchParams(location.search).get("lang") ||
            localStorage.getItem("mirrorLanguage") ||
            "en"
          );
        } catch {
          return "en";
        }
      })();

      const translations = {
        en: {
          mainTitle: "The Mirror of Truth",
          reflectText: "Reflect Me",
          tagline: "A space to see yourself clearly.<br>No fixing. Only truth.",
          modalTitle: "Begin Your Reflection",
          nameLabel: "Your Name",
          emailLabel: "Your Email",
          paymentInfo:
            "20&nbsp;â‚ª â€” Cash at booth or Bit to +972&nbsp;58-778-9019",
          continueText: "Continue to Reflection",
          langText: "×¢×‘×¨×™×ª",
          langFlag: "ğŸ‡®ğŸ‡±",
          namePlaceholder: "Enter your name",
          emailPlaceholder: "name@example.com",
        },
        he: {
          mainTitle: "××¨××ª ×”×××ª",
          reflectText: "×ª×¨××” ××•×ª×™",
          tagline: "××¨×—×‘ ×œ×¨××•×ª ××ª ×¢×¦××š ×‘×‘×™×¨×•×¨.<br>×‘×œ×™ ×ª×™×§×•× ×™×. ×¨×§ ×××ª.",
          modalTitle: "×”×ª×—×œ ××ª ×”×”×©×ª×§×¤×•×ª",
          nameLabel: "×©× ××œ×",
          emailLabel: "××™××™×™×œ",
          paymentInfo: "20&nbsp;â‚ª â€” ××–×•××Ÿ ×‘×“×•×›×Ÿ ××• ×‘×™×˜ ×œ-+972&nbsp;58-778-9019",
          continueText: "×”××©×š ×œ×”×©×ª×§×¤×•×ª",
          langText: "English",
          langFlag: "ğŸ‡ºğŸ‡¸",
          namePlaceholder: "×”×–×Ÿ ××ª ×©××š",
          emailPlaceholder: "name@example.com",
        },
      };

      function applyLanguage() {
        const t = translations[currentLanguage];
        document.documentElement.dir = currentLanguage === "he" ? "rtl" : "ltr";
        document.documentElement.lang = currentLanguage;

        Object.entries(t).forEach(([k, v]) => {
          const el = document.getElementById(k);
          if (el) el.innerHTML = v;
        });
        document.querySelector(".lang-text").textContent = t.langText;
        document.querySelector(".lang-flag").textContent = t.langFlag;
        document.getElementById("userName").placeholder = t.namePlaceholder;
        document.getElementById("userEmail").placeholder = t.emailPlaceholder;
      }
      applyLanguage();

      /* interactions */
      const reflectBtn = document.getElementById("reflectBtn");
      const mirrorsCont = document.getElementById("mirrorsContainer");

      reflectBtn.addEventListener("mouseenter", () =>
        mirrorsCont.classList.add("hover")
      );
      reflectBtn.addEventListener("mouseleave", () =>
        mirrorsCont.classList.remove("hover")
      );
      reflectBtn.addEventListener("click", () =>
        document.getElementById("paymentModal").classList.add("show")
      );

      document.getElementById("langToggle").addEventListener("click", () => {
        currentLanguage = currentLanguage === "en" ? "he" : "en";
        try {
          localStorage.setItem("mirrorLanguage", currentLanguage);
        } catch {}
        applyLanguage();
      });

      /* form logic */
      const continueBtn = document.getElementById("continueBtn");
      document
        .getElementById("userName")
        .addEventListener("input", updateContinue);
      document
        .getElementById("userEmail")
        .addEventListener("input", updateContinue);

      function updateContinue() {
        const ready =
          document.getElementById("userName").value.trim() &&
          document.getElementById("userEmail").value.trim();
        continueBtn.disabled = !ready;
      }

      continueBtn.addEventListener("click", () => {
        const data = {
          name: document.getElementById("userName").value.trim(),
          email: document.getElementById("userEmail").value.trim(),
          language: currentLanguage,
        };
        try {
          localStorage.setItem("pendingPayment", JSON.stringify(data));
        } catch {}
        location.href = `./breathing.html?payment=cash&lang=${currentLanguage}`;
      });

      /* modal helpers */
      function closeModal() {
        document.getElementById("paymentModal").classList.remove("show");
      }
      document.getElementById("paymentModal").addEventListener("click", (e) => {
        if (e.target === e.currentTarget) closeModal();
      });
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeModal();
      });
    </script>
  </body>
